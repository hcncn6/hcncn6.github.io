  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line"> openvas、nessus</span><br><span class="line">openvas	</span><br><span class="line"></span><br><span class="line">1、为了确保能够安装成功，首先升级了一遍系统，通过如下命令：</span><br><span class="line"></span><br><span class="line"> apt-get update </span><br><span class="line"></span><br><span class="line"> apt-get upgrade</span><br><span class="line"></span><br><span class="line"> apt-get dist-upgrade   --- 这个耗费的时间非常长，据说通过代理能快一些，我是晚上没有关机一直下载来着，中间还断了好多次，好在即使中断了，再次运行也能从断掉的地方再次开始</span><br><span class="line"></span><br><span class="line">       apt-get install openvas  </span><br><span class="line"></span><br><span class="line"> openvas-setup </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">2、在第一步执行完之后，通过 openvas-check-setup --v9 命令来执行检查，这时候往往会遇到Error， 好在OpenVas 也会给出Fixing 提示，按照提示可能需要执行如下命令，开启相关的服务：</span><br><span class="line"></span><br><span class="line"> service redis-server start</span><br><span class="line"> service openvas-scanner start</span><br><span class="line"> service openvas-manager start</span><br><span class="line"> gsad</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">通过命令openvas-feed-update 完成升级，这个也有点费时。</span><br><span class="line"></span><br><span class="line">通过openvas-start 开启服务</span><br><span class="line">https://127.0.0.1:9392</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">远程访问</span><br><span class="line">#vi /lib/systemd/system/greenbone-security-assistant.service </span><br><span class="line"></span><br><span class="line">   * 需要增加“--allow-header-host=外部访问的地址IP或域名”，本次测试本机地址为：192.168.200.221，即外部访问的IP为192.168.200.221，如图所示。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#vi /lib/systemd/system/openvas-manager.service</span><br><span class="line"></span><br><span class="line">#vi /etc/default/openvas-manager  //管理器：与接口通信，分配扫描任务，并根据扫描结果生成评估报告，默认端口为9390</span><br><span class="line"></span><br><span class="line">#vi /etc/default/greenbone-security-assistant  //访问web 端接口(gsad):访问opebvas 服务层的web 接口，默认监听地址为127.0.0.1，端口为9392。</span><br><span class="line"></span><br><span class="line">#vi /lib/systemd/system/openvas-scanner.service ---- 这个不需求修改</span><br><span class="line"></span><br><span class="line">分别修改配置文件中的监听ip，由127.0.0.1改为0.0.0.0（表示任意IP），保存之后，需要让systemctl重新加载一下：</span><br><span class="line">#systemctl daemon-reload</span><br><span class="line"></span><br><span class="line">然后重启openvas服务即可：</span><br><span class="line"></span><br><span class="line">#openvas-stop</span><br><span class="line"></span><br><span class="line">#openvas-start</span><br><span class="line"></span><br><span class="line">使用</span><br><span class="line"></span><br><span class="line">安装</span><br><span class="line"></span><br><span class="line"> root@kali:~# apt-get install openvas</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">启用配置初始化</span><br><span class="line"></span><br><span class="line"> root@kali:~# openvas-setup</span><br><span class="line"></span><br><span class="line">检查安装结果</span><br><span class="line"></span><br><span class="line"> root@kali:~# openvas-check-setup</span><br><span class="line"></span><br><span class="line">查看当前账号</span><br><span class="line"></span><br><span class="line"> root@kali:~# openvasmd --get-users</span><br><span class="line"></span><br><span class="line">修改账号密码</span><br><span class="line"></span><br><span class="line"> root@kali:~# openvasmd --user admin --new-password password</span><br><span class="line"></span><br><span class="line">升级</span><br><span class="line"></span><br><span class="line"> root@kali:~# openvas-feed-update</span><br><span class="line"></span><br><span class="line">启动</span><br><span class="line"></span><br><span class="line"> root@kali:~# openvas-start</span><br><span class="line"> 	[*]  Web UI (Greenbone Security Assistant): https://127.0.0.1:9392</span><br><span class="line"></span><br><span class="line">登录</span><br><span class="line"></span><br><span class="line"> 使用浏览器访问 https://127.0.0.1:9392 </span><br><span class="line">   </span><br><span class="line">停止</span><br><span class="line"></span><br><span class="line"> root@kali:~# openvas-stop</span><br><span class="line"></span><br><span class="line">配置</span><br><span class="line"></span><br><span class="line">OpenVAS 在默认配置下，仅允许 127.0.0.1 地址本地连接</span><br><span class="line">root@kali:~# vim /lib/systemd/system/greenbone-security-assistant.service</span><br><span class="line">	修改 --listen=127.0.0.1 为 --listen=0.0.0.0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">启动服务查看</span><br><span class="line"></span><br><span class="line">root@kali:~# systemctl daemon-reload</span><br><span class="line">root@kali:~# openvas-start</span><br><span class="line">root@kali:~# netstat -tulnp | grep 9392</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">开机启动</span><br><span class="line">vi /usr/bin/openvas-start</span><br><span class="line">• Starting OpenVas Services</span><br><span class="line">• Starting OpenVAS Manager: openvasmd</span><br><span class="line">• Starting OpenVAS Scanner: openvassd</span><br><span class="line">• Starting Greenbone Security Assistant: gsad</span><br><span class="line"></span><br><span class="line">nessus</span><br><span class="line"></span><br><span class="line">`</span><br><span class="line">https://www.tenable.com/downloads/nessus</span><br><span class="line"></span><br><span class="line">dpkg -i Nessus-6.10.5-debian6_amd64.deb</span><br><span class="line"></span><br><span class="line">/etc/init.d/nessusd start</span><br><span class="line"></span><br><span class="line">netstat -ntpl | grep nessus</span><br></pre></td></tr></table></figure>
