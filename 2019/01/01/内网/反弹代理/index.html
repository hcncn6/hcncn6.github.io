  <h1 class="passage-title">
    反弹代理
  </h1>
  
  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"> 反弹代理</span><br><span class="line">1.reGeorg 代理转发</span><br><span class="line"></span><br><span class="line">安装环境</span><br><span class="line"></span><br><span class="line">sudo apt install default-jre            </span><br><span class="line">sudo apt install openjdk-11-jre-headless</span><br><span class="line">sudo apt install openjdk-8-jre-headless </span><br><span class="line"></span><br><span class="line">安装pip  ,环境变量 C:\Python27\Scripts</span><br><span class="line"></span><br><span class="line">kali</span><br><span class="line">设置端口</span><br><span class="line">vim /etc/proxychains.conf </span><br><span class="line">sock5 127.0.0.1 1080 </span><br><span class="line"></span><br><span class="line">代理用法</span><br><span class="line">proxychains  nmap 192.168.213.128</span><br><span class="line">proxychains nmap -sT 172.16.206.135</span><br><span class="line">proxychains  firefox 172.16.206.135</span><br><span class="line">proxychains  curl 192.168.213.128</span><br><span class="line"></span><br><span class="line">代理转发格式</span><br><span class="line">python /root/reGeorg-master/reGeorgSocksProxy.py -u</span><br><span class="line"> http://192.168.213.128/tunnel.nosocket.php -p 1080 </span><br><span class="line"></span><br><span class="line">cp tunnel.nosocket.php  /var/www/html/</span><br><span class="line">history N</span><br><span class="line">lport</span><br><span class="line"></span><br><span class="line">2.frp</span><br><span class="line"></span><br><span class="line">是一个可用于内网穿透的高性能的反向代理应用，支持 tcp, udp 协议，为 http 和 https 应用协议提供了额外的能力，且尝试性支持了点对点穿透。</span><br><span class="line"></span><br><span class="line">将 frps 及 frps.ini 放到具有公网 IP 的机器上。</span><br><span class="line">将 frpc 及 frpc.ini 放到处于内网环境的机器上。</span><br><span class="line">通过 ssh 访问公司内网机器</span><br><span class="line"></span><br><span class="line">修改 frps.ini 文件，这里使用了最简化的配置：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># frps.ini</span><br><span class="line">[common]</span><br><span class="line">bind_port = 7000</span><br><span class="line"></span><br><span class="line">启动 frps：</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">./frps -c ./frps.ini</span><br><span class="line"></span><br><span class="line">    修改 frpc.ini 文件，假设 frps 所在服务器的公网 IP 为 x.x.x.x；</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># frpc.ini</span><br><span class="line">[common]</span><br><span class="line">server_addr = x.x.x.x</span><br><span class="line">server_port = 7000</span><br><span class="line"></span><br><span class="line">[ssh]</span><br><span class="line">type = tcp</span><br><span class="line">local_ip = 127.0.0.1</span><br><span class="line">local_port = 22</span><br><span class="line">remote_port = 6000</span><br><span class="line"></span><br><span class="line">启动 frpc：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">./frpc -c ./frpc.ini</span><br><span class="line"></span><br><span class="line">    通过 ssh 访问内网机器，假设用户名为 test：</span><br><span class="line"></span><br><span class="line">ssh -oPort=6000 test@x.x.x.x</span><br></pre></td></tr></table></figure>
