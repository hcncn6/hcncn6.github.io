    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line"> 弱点扫描</span><br><span class="line"></span><br><span class="line">VNC 密码破解</span><br><span class="line"></span><br><span class="line">    msf &gt; use auxiliary/scanner/vnc/vnc_login</span><br><span class="line">    msf auxiliary(scanner/vnc/vnc_login) &gt; set BLANK_PASSWORDS true</span><br><span class="line"></span><br><span class="line">VNC 无密码访问（未设置密码）</span><br><span class="line">    msf &gt; use auxiliary/scanner/vnc/vnc_none_auth</span><br><span class="line">   </span><br><span class="line">RDP 远程桌面漏洞</span><br><span class="line">    use auxiliary/scanner/rdp/ms12_020_check </span><br><span class="line">    use auxiliary/dos/windows/rdp/ms12_020_maxchannelids</span><br><span class="line">设备后门</span><br><span class="line">    use auxiliary/scanner/ssh/juniper_backdoor #juniper 防火墙</span><br><span class="line">    use auxiliary/scanner/ssh/fortinet_backdoor # fortinet 防火墙</span><br><span class="line"></span><br><span class="line"> VMware ESXi 密码爆破</span><br><span class="line"></span><br><span class="line">    use auxiliary/scanner/vmware/vmauthd_login</span><br><span class="line">    use auxiliary/scanner/vmware/vmware_enum_vms</span><br><span class="line"></span><br><span class="line">利用 WEB API 远程开启虚拟机</span><br><span class="line">    use auxiliary/admin/vmware/poweron_vm</span><br><span class="line"></span><br><span class="line">HTTP 弱点扫描</span><br><span class="line">    过期证书：use auxiliary/scanner/http/cert</span><br><span class="line">  </span><br><span class="line">显示目录及文件</span><br><span class="line">        use auxiliary/scanner/http/dir_listing</span><br><span class="line">        &gt; set PATH dav</span><br><span class="line">        use auxiliary/scanner/http/files_dir      </span><br><span class="line">      </span><br><span class="line">WebDAV Unicode 编码身份验证绕过</span><br><span class="line">        use auxiliary/scanner/http/dir_webdav_unicode_bypass</span><br><span class="line">       </span><br><span class="line">Tomcat 管理登录页面</span><br><span class="line">        use auxiliary/scanner/http/tomcat_mgr_login</span><br><span class="line"></span><br><span class="line">基于 HTTP 方法的身份验证绕过</span><br><span class="line">        use auxiliary/scanner/http/verb_auth_bypass</span><br><span class="line"></span><br><span class="line">Wordpress 密码爆破</span><br><span class="line">        use auxiliary/scanner/http/wordpress_login_enum</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">wmap</span><br><span class="line"></span><br><span class="line">WMAP WEB 应用扫描器</span><br><span class="line">        根据 sqlmap 的工作方式开发</span><br><span class="line">        load wmap</span><br><span class="line">        wmap_sites -a http://1.1.1.1</span><br><span class="line">        wmap_targets -t http://1.1.1.1/mutillidae/index.php</span><br><span class="line">        wmap_run -t # 列出所有模块</span><br><span class="line">        wmap_run -e # 开始扫描</span><br><span class="line">        wmap_vulns -l # 查看扫描出的漏洞</span><br><span class="line"></span><br><span class="line">        vulns</span><br><span class="line"></span><br><span class="line">        msf &gt; load wmap</span><br><span class="line">        msf &gt; wmap_sites -h</span><br><span class="line">        msf &gt; wmap_sites -a http://10.10.10.132</span><br><span class="line">        msf &gt; wmap_targets -t http://10.10.10.132/mutillidae/index.php</span><br><span class="line">        msf &gt; wmap_run -h</span><br><span class="line">        msf &gt; wmap_run -t</span><br><span class="line">        msf &gt; wmap_run -e</span><br><span class="line">        msf &gt; wmap_vulns -l</span><br><span class="line">          </span><br><span class="line"></span><br><span class="line">        msf &gt; vulns</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">openvas</span><br><span class="line"></span><br><span class="line">deb http://http.kali.org/kali kali-rolling main contrib non-free </span><br><span class="line">apt-get update &amp;&amp; apt-get upgrade &amp;&amp; apt-get dist-upgrade</span><br><span class="line">apt-get install openvas*</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    load openvas</span><br><span class="line">        命令行模式，需要配置，使用频繁</span><br><span class="line"></span><br><span class="line">        msf &gt; load openvas </span><br><span class="line">        msf &gt; openvas_help</span><br><span class="line">            </span><br><span class="line">    使用扫描器扫描之后生成报告</span><br><span class="line">        msf 导入 nbe 格式扫描日志</span><br><span class="line"></span><br><span class="line">        db_import openvas.nbe</span><br><span class="line"></span><br><span class="line">        msf &gt; db_import 1.nbe</span><br><span class="line">        msf &gt; vulns </span><br><span class="line">            </span><br><span class="line">            </span><br><span class="line"></span><br><span class="line">MSF 直接调用 nessus 执行扫描</span><br><span class="line"></span><br><span class="line">    load nessus</span><br><span class="line">    nessus_help</span><br><span class="line">    nessus_connect admin:toor@1.1.1.1</span><br><span class="line">    nessus_policy_list</span><br><span class="line">    nessus_scan_new</span><br><span class="line">    nessus_report_list</span><br></pre></td></tr></table></figure>
