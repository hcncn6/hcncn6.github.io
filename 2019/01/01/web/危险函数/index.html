="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"> 危险函数</span><br><span class="line">常见危险函数及特殊函数</span><br><span class="line">php代码执行函数</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">1.2 eval</span><br><span class="line"></span><br><span class="line">@eval(&apos;echo &quot;test&quot;;&apos;);</span><br><span class="line">echo &quot;test&quot;;</span><br><span class="line"></span><br><span class="line">1.2 assert</span><br><span class="line"></span><br><span class="line">assert(&apos;system(&quot;whoami&quot;);&apos;);</span><br><span class="line"></span><br><span class="line">因为大多数杀毒软件把eval 列入黑名单。</span><br><span class="line">1.3 preg_replace</span><br><span class="line"></span><br><span class="line">preg_replace(&quot;/test/e&quot;,&quot;phpinfo();&quot;,&quot;jutst test&quot;);</span><br><span class="line"></span><br><span class="line">/e修正符使preg_replace()将replacement参数当作PHP代码</span><br><span class="line">1.4 匿名函数</span><br><span class="line"></span><br><span class="line">$cfunc = create_function(&apos;$v&apos;, &apos;return system(&amp;v);&apos;);</span><br><span class="line">$cfunc = (&apos;whoami&apos;);</span><br><span class="line"></span><br><span class="line">$sfunc = &apos;sys&apos;.&apos;tem&apos;;</span><br><span class="line">$sfunc(&apos;whoami&apos;)</span><br><span class="line"></span><br><span class="line">创建一个匿名函数，并返回独一无二的函数名</span><br><span class="line">1.5 回调函数</span><br><span class="line"></span><br><span class="line">    mixed call_user_func(callabel callback [,mixedparameter [, mixed $...]])</span><br><span class="line">    第一个参数callback是被调用的回调函数，其余参数是回调函数的参数</span><br><span class="line"></span><br><span class="line">function test($var)&#123;</span><br><span class="line">  echo &quot;callable test $var&quot;;</span><br><span class="line">&#125;</span><br><span class="line">call_user_func(&apos;test&apos;,&apos;virink&apos;);</span><br><span class="line"></span><br><span class="line">    mixed call_user_func_array(callable callback, arrayparam_arr)</span><br><span class="line">    第一个参数作为回调函数（callback）调用，把参数数组（param_arr)作为回调函数的参数传入</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2 包含函数</span><br><span class="line"></span><br><span class="line">        require</span><br><span class="line">        include</span><br><span class="line">        require_once</span><br><span class="line">        include_once</span><br><span class="line"></span><br><span class="line">包含函数一共有四个，主要作用为包含并运行指定文件</span><br><span class="line"></span><br><span class="line">include $file;</span><br><span class="line"></span><br><span class="line">include($_GET[&apos;file&apos;]);</span><br><span class="line"></span><br><span class="line">3 命令执行函数</span><br><span class="line">3.1 exec()</span><br><span class="line"></span><br><span class="line">执行一个外部程序</span><br><span class="line">3.2 passthru()</span><br><span class="line"></span><br><span class="line">执行外部程序并且显示原始输出</span><br><span class="line">3.3 proc_open()</span><br><span class="line"></span><br><span class="line">执行一个命令，并且打开用来输入/输出的文件指针</span><br><span class="line">3.4 shell_exec()</span><br><span class="line"></span><br><span class="line">echo shell_exec(&apos;ping 127.0.0.1&apos;);</span><br><span class="line"></span><br><span class="line">echo shell_exec(&apos;ping&apos; . $_GET[&quot;v&quot;]);</span><br><span class="line">#访问http://www.shadowflow.com/test_fun.php?v=127.0.0.1|whoami执行whoami系统命令</span><br><span class="line"></span><br><span class="line">通过shell环境执行命令，并且将完整的输出以字符串的方式返回。</span><br><span class="line">3.5 system()</span><br><span class="line"></span><br><span class="line">执行外部程序，并且显示输出</span><br><span class="line">3.6 popen()</span><br><span class="line"></span><br><span class="line">通过popen()的参数传递一条命令，并对popen()所打开的文件进行执行</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">4 文件操作函数</span><br><span class="line"></span><br><span class="line">    copy------------------------拷贝文件</span><br><span class="line">    file_get_contents---------将整个文件读入一个字符串</span><br><span class="line">    file_put_contents---------将一个字符串写入文件</span><br><span class="line">    file----------------------------把整个文件读入一个数组中</span><br><span class="line">    fopen------------------------打开文件或者url</span><br><span class="line">    move_uploaded_file----将上传的文件移动到新位置</span><br><span class="line">    readfile----------------------输出文件</span><br><span class="line">    rename---------------------重命名一个文件或目录</span><br><span class="line">    rmdir------------------------删除目录</span><br><span class="line">    unlink &amp; delete-----------删除文件</span><br><span class="line"></span><br><span class="line">任意文件读取，写入， 删除往往是上面几个函数受到了控制（当然还有其他函数）</span><br><span class="line"></span><br><span class="line">读取：可以读取配置等文件，拿到key</span><br><span class="line">写入：可以写入shell代码相关的内容</span><br><span class="line">删除：可以删除.lock文件而可以重新安装覆盖</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">5 特殊函数</span><br><span class="line">5.1 信息泄露</span><br><span class="line"></span><br><span class="line">phpinfo()</span><br><span class="line">5.2 软连接-读取文件内容</span><br><span class="line"></span><br><span class="line">symlink()</span><br><span class="line">一般是在linux服务器上使用的，为一个目标建立一个连接，在读取这个链接所连接的文件的内容，并返回内容</span><br><span class="line"></span><br><span class="line">readlin()</span><br><span class="line">5.3 环境变量</span><br><span class="line"></span><br><span class="line">string getenv (string $varname)</span><br><span class="line">获取一个环境变量的值</span><br><span class="line"></span><br><span class="line">bool putenv(string $setting)</span><br><span class="line">添加setting 到服务器环境变量。环境变量仅存活于当前请求期间。在请求结束时环境会恢复到初始状态</span><br><span class="line">5.5 加载扩展：</span><br><span class="line"></span><br><span class="line">bool dl (string $library)</span><br><span class="line">载入指定参数library的PHP扩展</span><br><span class="line">5.6 配置相关</span><br><span class="line"></span><br><span class="line">    string ini_get(string $varname)</span><br><span class="line">    成功时返回配置选项的值</span><br><span class="line">    string ini_set(string varname,stringnewvalue)</span><br><span class="line">    string ini_alter(string varname, stringnewvalue)</span><br><span class="line">    设置指定配置选项的值。这个选项会 在脚本运行时保持新的值，并在脚本结束时恢复。</span><br><span class="line">    void ini_restore(string $varname)</span><br><span class="line">    恢复指定的配置选项到它的原始值</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">5.7 数字判断</span><br><span class="line"></span><br><span class="line">bool is_numeric(mixed $var)</span><br><span class="line">仅用is_numeric判断而不是用intval转换就有可能插入十六进制的字符串到数据库，进而可能导致sql二次注入</span><br><span class="line">5.8 数组相关</span><br><span class="line"></span><br><span class="line">bool in_array (mixed needle, arrayhaystack [,bool $strict=FALSE])</span><br><span class="line">在haystack中搜索needle,如果没有设置strict则使用宽松的比较。</span><br><span class="line">该函数有一个特性，比较之前会进行自动类型转换</span><br><span class="line"></span><br><span class="line">$a = &apos;1abc&apos;</span><br><span class="line">in_array($a, array(1,2,3))的返回值会是真,因为1abc自动转换成了1，而1在数组里</span><br><span class="line"></span><br><span class="line">5.9 变量覆盖相关</span><br><span class="line"></span><br><span class="line"> void parse_str(string  &amp;str [, array &amp;$star])</span><br><span class="line"></span><br><span class="line">如果str是URL传递入的查询字符串（query string ),则将它解析为变量并设置到当前作用域</span><br><span class="line"></span><br><span class="line">int extract(array &amp; $var_array [,int $extract_type = EXTR_OVERWRITE [, string $prefix = NULL</span><br><span class="line"></span><br><span class="line">本函数用来将变量从数组中导入到当前的符号表中。检查每个键名看是否可以作为一个合法的变量名，同事也检查和符号表中已有的变量名的冲突</span><br><span class="line"></span><br><span class="line">bool mb_parse_str (string $encoded_string [,array &amp;$result])</span><br><span class="line"></span><br><span class="line">解析GET/POST/COOKIE数据并设置全局变量。由于PHP不提供原始POST/COOKIE数据，目前它仅能够用于GET数据。它解析了URL编码过的数据，检测其编码，并转换编码为内部编码，然后设置其值为array的result或者全局变量</span><br><span class="line"></span><br><span class="line">bool import_request_variables(string $type [,string $prefix])</span><br><span class="line"></span><br><span class="line">将GET/POST/Cookie变量导入到全局作用域中，如果你禁用了register_globals, 但又想用到一些全局变量，那么此函数就很有用</span><br><span class="line">5.10 列目录</span><br><span class="line"></span><br><span class="line">glob()函数依照libc glob()函数使用规则寻找所有与pattern匹配的文件路径，类似于一般shells所用的规则一样。不进行缩写扩展或参数代替。</span><br><span class="line"></span><br><span class="line">echo &quot;&lt;pre&gt;&quot;</span><br><span class="line">print_r(glob(&quot;*.php&quot;));</span><br><span class="line"></span><br><span class="line">5.11 无参数获取信息</span><br><span class="line"></span><br><span class="line">array get_defined_vars(void)</span><br><span class="line"></span><br><span class="line">返回一个包含所有已定义变量列表的多维数组，这些变量包括环境变量，服务器变量和用户定义的变量。</span><br><span class="line"></span><br><span class="line">array get_defined_constants([bool $categorase=false])</span><br><span class="line"></span><br><span class="line">返回当前已定义的常量名和值。这包含define（）函数创建的，也包含了所有扩展所创建的</span><br><span class="line"></span><br><span class="line">array get_defined_functions(void)</span><br><span class="line"></span><br><span class="line">返回一个包含所有已定义函数列表的多维数组</span><br><span class="line"></span><br><span class="line">array get_include_files(void)</span><br><span class="line"></span><br><span class="line">返回所有被include,include_once,require和require_once的文件名</span><br></pre></td></tr></table></figure>
