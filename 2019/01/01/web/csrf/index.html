  <h1 class="passage-title">
    csrf
  </h1>
  
  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"> csrf</span><br><span class="line">简介：</span><br><span class="line"></span><br><span class="line">CSRF（Cross Site Request Forgery），中文是跨站点请求伪造。CSRF攻击者在用户已经登录目标网站之后，诱使用户访问一个攻击页面，利用目标网站对用户的信任，以用户身份在攻击页面对目标网站发起伪造用户操作的请求，达到攻击目的。</span><br><span class="line">xss和csrf的区别：</span><br><span class="line"></span><br><span class="line">从漏洞存在的位置上（CSRF存在于所有请求-响应模式的功能上，XSS存在于将用户输入回显前端web页面的位置上），从攻击效果上（CSRF主要是执行网站自身已有功能，XSS主要是用于获取Cookie）都有区别。</span><br><span class="line">从前面CSRF利用形式可以看到，CSRF的关键点是浏览器自动带上了bank的Cookie访问bank的链接，这是浏览器需要的机制应用是无法阻止的。所以CSRF防范的立足点应该是，面对发过来的数据包如何识别是通过本网站点击链接发过来的数据包，还是其他网站发来的数据访问数据包。</span><br><span class="line">CSRF能够做的事情包括：</span><br><span class="line"></span><br><span class="line">以你名义发送邮件，发消息，盗取你的账号，甚至于购买商品，虚拟货币转账……造成的问题包括：个人隐私泄露以及财产安全。</span><br><span class="line"></span><br><span class="line">例子：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;img src=http://127.0.0.1/bWAPP_latest/bWAPP/csrf_2.php?account=123-45678-90&amp;amount=1&amp;action=transfer/&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line">CSRF漏洞检测：</span><br><span class="line"></span><br><span class="line">检测CSRF漏洞是一项比较繁琐的工作，最简单的方法就是抓取一个正常请求的数据包，去掉Referer字段后再重新提交，如果该提交还有效，那么基本上可确定存在CSRF漏洞。</span><br><span class="line"></span><br><span class="line">CSRF漏洞进行检测的工具，如CSRFTester，CSRF Request Builder等。</span><br><span class="line">当前防御 CSRF 的几种策略：</span><br><span class="line">1.验证 HTTP Referer 字段</span><br><span class="line"></span><br><span class="line">根据 HTTP 协议，在 HTTP 头中有一个字段叫 Referer，它记录了该 HTTP 请求的来源地址。</span><br><span class="line">2.尽量使用POST，限制GET</span><br><span class="line"></span><br><span class="line">GET接口太容易被拿来做CSRF攻击，看上面示例就知道，只要构造一个img标签，而img标签又是不能过滤的数据。接口最好限制为POST使用，GET则无效，降低攻击风险。</span><br><span class="line">当然POST并不是万无一失，攻击者只要构造一个form就可以，但需要在第三方页面做，这样就增加暴露的可能性。</span><br><span class="line">3.增加token</span><br><span class="line"></span><br><span class="line">token就是服务端返回给客户端类似sessionid那样一长串的类值（长是为了防暴力猜解）</span><br><span class="line">CSRF攻击之所以能够成功，是因为攻击者可以伪造用户的请求，该请求中所有的用户验证信息都存在于cookie中，因此攻击者可以在不知道用户验证信息的情况下直接利用用户的cookie来通过安全验证。</span><br><span class="line">4.加入验证码</span><br><span class="line">目录</span><br></pre></td></tr></table></figure>
