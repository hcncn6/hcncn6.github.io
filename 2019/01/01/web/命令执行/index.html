  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"> 命令执行</span><br><span class="line"></span><br><span class="line">命令执行</span><br><span class="line">应用有时需要调用一些执行系统命令的函数，如PHP中的system、exec、shell_exec、</span><br><span class="line">passthru、popen、proc_popen等，当用户能控制这些函数中的参数时，就可以将恶意系统命令</span><br><span class="line">拼接到正常命令中，从而造成命令执行攻击，这就是命令执行漏洞。</span><br><span class="line"></span><br><span class="line">利用条件</span><br><span class="line"></span><br><span class="line">应用调用执行系统命令的函数</span><br><span class="line">将用户输入作为系统命令的参数拼接到了命令行中</span><br><span class="line">没有对用户输入进行过滤或过滤不严</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;?php</span><br><span class="line">    $target=$_REQUEST[&apos;ip&apos;];</span><br><span class="line">    $cmd = shell_exec(&apos;ping &apos;.$target);</span><br><span class="line">    echo &quot;&lt;pre&gt;&#123;$cmd&#125;&lt;/pre&gt;&quot;;</span><br><span class="line">?&gt;</span><br><span class="line"></span><br><span class="line">提交 http://127.0.0.1/cmd.php?ip=|net user</span><br><span class="line">提交以后，命令变成了 shell_exec(&apos;ping &apos;.|net user)</span><br><span class="line"></span><br><span class="line">| 命令管道符</span><br><span class="line"></span><br><span class="line">&lt;&gt;&gt;&gt; 文件重定向符</span><br><span class="line">测试： 0 | dir c:</span><br><span class="line"></span><br><span class="line">　　代码只过滤了部分特殊字符，可以考虑用其他字符进行测试，这边列举一下Window/Linux可利用的特殊字符：</span><br><span class="line"></span><br><span class="line">windows支持：</span><br><span class="line"></span><br><span class="line">| 直接执行后面的语句 ping 127.0.0.1|whoami</span><br><span class="line"></span><br><span class="line">|| 前面出错执行后面的 ，前面为假 ping 2 || whoami</span><br><span class="line"></span><br><span class="line">&amp; 前面的语句为假则直接执行后面的,前面可真可假 ping 127.0.0.1&amp;whoami</span><br><span class="line"></span><br><span class="line">&amp;&amp;前面的语句为假则直接出错，后面的也不执行，前面只能为真 ping 127.0.0.1&amp;&amp;whoami</span><br><span class="line"></span><br><span class="line">Linux支持：</span><br><span class="line"></span><br><span class="line">; 前面的执行完执行后面的 ping 127.0.0.1;whoami</span><br><span class="line"></span><br><span class="line">| 管道符，显示后面的执行结果 ping 127.0.0.1|whoami</span><br><span class="line"></span><br><span class="line">|| 当前面的执行出错时执行后面的 ping 1||whoami</span><br><span class="line"></span><br><span class="line">&amp; 前面的语句为假则直接执行后面的,前面可真可假 ping 127.0.0.1&amp;whoami</span><br><span class="line"></span><br><span class="line">&amp;&amp;前面的语句为假则直接出错，后面的也不执行，前面只能为真 ping 127.0.0.1&amp;&amp;whoami</span><br><span class="line"></span><br><span class="line">漏洞修复</span><br><span class="line"></span><br><span class="line">尽量少用执行命令的函数或者直接禁用</span><br><span class="line">参数值尽量使用引号包括</span><br><span class="line">在使用动态函数之前，确保使用的函数是指定的函数之一</span><br><span class="line">在进入执行命令的函数/方法之前，对参数进行过滤，对敏感字符进行转义</span><br></pre></td></tr></table></figure>
