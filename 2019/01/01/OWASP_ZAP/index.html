  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"> OWASP_ZAP</span><br><span class="line"></span><br><span class="line">OWASP-ZAP主要拥有以下重要功能：</span><br><span class="line">    本地代理</span><br><span class="line">    主动扫描</span><br><span class="line">    被动扫描</span><br><span class="line">    Fuzzy</span><br><span class="line">    暴力破解</span><br><span class="line"></span><br><span class="line">https://github.com/zaproxy/zaproxy/wiki/Downloads</span><br><span class="line"></span><br><span class="line">netstat -pantu | grep 8080</span><br><span class="line"></span><br><span class="line">ZAP的默认地址和端口是标准的localhost:8080</span><br><span class="line">OWASP-ZAP 默认使用 8080 端口开启http代理，如果我们想修改其默认代理，在工具--&gt;选项--&gt; 本地代理 进行设置。</span><br><span class="line"></span><br><span class="line">点击 Marketplace，这里会有三种可更新的插件。</span><br><span class="line">    release：为经过长期验证比较成熟的插件</span><br><span class="line">    beta：为正在测试测试中的插件，可能会出现问题</span><br><span class="line">    alpha：比beta更加低的测试版插件</span><br><span class="line"></span><br><span class="line">Fuzz：</span><br><span class="line">方式：工具选择Fuzz、或者请求页面选定字符串右键Fuzz</span><br><span class="line">示例：我FUZZer一个login.php：首先是选中login，然后点击Add</span><br><span class="line"></span><br><span class="line">OWASP_ZAP的API：</span><br><span class="line">程序猿可以调用OWASP_ZAP的API来实现定制化编程：</span><br><span class="line">在浏览器设置完成代理的情况下：我们可以访问http://zap/</span><br><span class="line"></span><br><span class="line">扫描模式分为四种：安全模式，受保护模式，标准模式，攻击模式</span><br><span class="line">可以发现漏洞的数量来看：安全模式最少，攻击模式最多</span><br><span class="line">我们可以在最左上角来设置扫描模式：</span><br><span class="line"></span><br><span class="line">安装证书，设置选项，保存</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Note / tag  标记</span><br><span class="line"></span><br><span class="line">哈希</span><br><span class="line"></span><br><span class="line">截断功能</span><br><span class="line"></span><br><span class="line">流程</span><br><span class="line">代理/爬取/自动爬取/主动爬取</span><br></pre></td></tr></table></figure>
