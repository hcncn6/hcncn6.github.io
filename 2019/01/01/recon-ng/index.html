 session</span><br><span class="line">query           Queries the database</span><br><span class="line">record          Records commands to a resource file</span><br><span class="line">reload          Reloads all modules</span><br><span class="line">resource        Executes commands from a resource file</span><br><span class="line">search          Searches available modules</span><br><span class="line">set             Sets module options</span><br><span class="line">shell           Executes shell commands</span><br><span class="line">show            Shows various framework items</span><br><span class="line">snapshots       Manages workspace snapshots</span><br><span class="line">spool           Spools output to a file</span><br><span class="line">unset           Unsets module options</span><br><span class="line">use             Loads specified module</span><br><span class="line">workspaces      Manages workspaces</span><br><span class="line"></span><br><span class="line">[recon-ng][sina] &gt; workspaces</span><br><span class="line">workspaces</span><br><span class="line">[recon-ng][sina] &gt; workspaces list</span><br><span class="line"></span><br><span class="line">  +------------+</span><br><span class="line">  | Workspaces |</span><br><span class="line">  +------------+</span><br><span class="line">  | sina       |</span><br><span class="line">  | default    |</span><br><span class="line">  +------------+</span><br><span class="line"></span><br><span class="line">[recon-ng][sina] &gt; keys list</span><br><span class="line"></span><br><span class="line">  +--------------------------+</span><br><span class="line">  |       Name       | Value |</span><br><span class="line">  +--------------------------+</span><br><span class="line">  | bing_api         |       |</span><br><span class="line">  | builtwith_api    |       |</span><br><span class="line">  | censysio_id      |       |</span><br><span class="line">  | censysio_secret  |       |</span><br><span class="line">  | flickr_api       |       |</span><br><span class="line">  | fullcontact_api  |       |</span><br><span class="line">  | github_api       |       |</span><br><span class="line">  | google_api       |       |</span><br><span class="line">  | hashes_api       |       |</span><br><span class="line">  | ipinfodb_api     |       |</span><br><span class="line">  | ipstack_api      |       |</span><br><span class="line">  | jigsaw_api       |       |</span><br><span class="line">  | jigsaw_password  |       |</span><br><span class="line">  | jigsaw_username  |       |</span><br><span class="line">  | pwnedlist_api    |       |</span><br><span class="line">  | pwnedlist_iv     |       |</span><br><span class="line">  | pwnedlist_secret |       |</span><br><span class="line">  | shodan_api       |       |</span><br><span class="line">  | twitter_api      |       |</span><br><span class="line">  | twitter_secret   |       |</span><br><span class="line">  | virustotal_api   |       |</span><br><span class="line">  +--------------------------+</span><br><span class="line"></span><br><span class="line">[recon-ng][sina] &gt; keys add shodan_api  sdjsadjslakdjsaldjs</span><br><span class="line"></span><br><span class="line">keys delete  sdajdlkajdja</span><br><span class="line"></span><br><span class="line">[recon-ng][sina] &gt; search google</span><br><span class="line">[*] Searching for &apos;google&apos;...</span><br><span class="line"></span><br><span class="line">  Recon</span><br><span class="line">  -----</span><br><span class="line">    recon/domains-hosts/google_site_web</span><br><span class="line"></span><br><span class="line">[recon-ng][sina] &gt; shell ls</span><br><span class="line">[*] Command: ls</span><br><span class="line">data</span><br><span class="line">modules</span><br><span class="line">recon</span><br><span class="line">recon-cli</span><br><span class="line">recon-ng</span><br><span class="line">recon-rpc</span><br><span class="line">recon-web</span>< T |</span><br><span class="line">  | module      | TEXT |</span><br><span class="line">  +--------------------+</span><br><span class="line"></span><br><span class="line">表 字段</span><br><span class="line"></span><br><span class="line">[recon-ng][sina] &gt; snapshots </span><br><span class="line">delete  list    load    take    </span><br><span class="line">[recon-ng][sina] &gt; snapshots list</span><br><span class="line">[*] This workspace has no snapshots.</span><br><span class="line">快照</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">模块</span><br><span class="line"></span><br><span class="line">查找</span><br><span class="line">show hosts</span><br><span class="line">query select * from hosts where host like &apos;%sina.com.cn%&apos;</span><br><span class="line"></span><br><span class="line">将查询出的域名解析成IP</span><br><span class="line">use recon/hosts-hosts/resolve</span><br><span class="line">set SOURCE query select host from hosts where host like &apos;%sina.com.cn%&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> use reporting/html</span><br><span class="line">报告</span><br></pre></td></tr></table></figure>
