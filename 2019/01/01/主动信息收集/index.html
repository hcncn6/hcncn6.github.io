    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br></pre></td><td class="code"><pre><span class="line"> 主动信息收集</span><br><span class="line">二层发现	</span><br><span class="line"></span><br><span class="line">arping</span><br><span class="line">arping 1.1.1.1 -c 1 </span><br><span class="line">arping 1.1.1.1 -d</span><br><span class="line">arping -c 1 192.168.47.1.156 | grep &quot;bytes from&quot; | cut -d&quot; &quot; -f 5 | cut -d &quot;(&quot; -f 2 | cut -d&quot;)&quot; -f 1 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#!/bin/bash</span><br><span class="line"></span><br><span class="line">if [ &quot;$#&quot; -ne 1 ];then       #-ne 1 参数不等于为1</span><br><span class="line"></span><br><span class="line">  echo &quot;Usage - ./arping.sh [interface]&quot;</span><br><span class="line"></span><br><span class="line">  echo &quot;Excample - ./arping.sh eth0&quot;</span><br><span class="line"></span><br><span class="line">  echo &quot;Example will perform an ARP scan of the local subnet to which eth0 is assigned&quot;</span><br><span class="line"></span><br><span class="line">  exit</span><br><span class="line"></span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">interface=$1             #输入的一个值，，赋值给interface变量</span><br><span class="line"></span><br><span class="line">prefix=$(ifconfig $interface | grep &quot;inet &quot; | cut -d &apos;t&apos; -f 2 | cut -d &apos;.&apos; -f 1-3)</span><br><span class="line"></span><br><span class="line">                         #取IP地址的前缀，如：192.168.1          </span><br><span class="line"></span><br><span class="line">for addr in $(seq 1 254);</span><br><span class="line"></span><br><span class="line">do</span><br><span class="line"></span><br><span class="line">arping -c 1 $prefix.$addr | grep &quot;bytes from&quot; | cut -d&quot; &quot; -f 5 | cut -d &quot;(&quot; -f 2 | cut -d&quot;)&quot; -f 1 &gt;&gt;add.txt</span><br><span class="line"></span><br><span class="line">                         #&gt;&gt;输出到一个文本文件</span><br><span class="line"></span><br><span class="line">done</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#!/bin/bash</span><br><span class="line"></span><br><span class="line">if [ &quot;$#&quot; -ne 1 ];then</span><br><span class="line"></span><br><span class="line">  echo &quot;Usage - ./arping.sh [interface]&quot;</span><br><span class="line"></span><br><span class="line">  echo &quot;Excample - ./arping.sh file&quot;</span><br><span class="line"></span><br><span class="line">  echo &quot;Example will perform an ARP scan of the local subnet to which eth0 is assigned&quot;</span><br><span class="line"></span><br><span class="line">  exit</span><br><span class="line"></span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">file=$1</span><br><span class="line"></span><br><span class="line">for addr in $(cat $file);do</span><br><span class="line"></span><br><span class="line">   arping -c 1 $addr | grep &quot;bytes from&quot; | cut -d&quot; &quot; -f 5 | cut -d &quot;(&quot; -f 2 | cut -d&quot;)&quot; -f 1</span><br><span class="line"></span><br><span class="line">done</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">nmap 192.168.47.0/24 -sn</span><br><span class="line">nmap -iL iplist.txt -sn</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">netdiscover -i eth0 -r 1.1.1.0/24</span><br><span class="line">netdiscover -l iplist.txt</span><br><span class="line"></span><br><span class="line"> netdiscover -p</span><br><span class="line"></span><br><span class="line">三层发现	</span><br><span class="line"></span><br><span class="line">ICMP协议</span><br><span class="line"></span><br><span class="line">可路由</span><br><span class="line">Ping 1.1.1.1 –c 2</span><br><span class="line"></span><br><span class="line">fping优于ping的一点是ping不支持对一个IP地址段进行扫描的功能，而fping可以</span><br><span class="line"></span><br><span class="line">fping -g 192.168.0.1 192.168.0.10</span><br><span class="line"></span><br><span class="line">或者</span><br><span class="line"></span><br><span class="line">fping -c 1 -g 192.168.0.0/24</span><br><span class="line"></span><br><span class="line">nmap -sn 1.1.1.1-255</span><br><span class="line"> nmap -iL iplist.txt -sn</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#!/bin/bash</span><br><span class="line"></span><br><span class="line">if [ &quot;$#&quot; -ne 1 ]; then</span><br><span class="line">    echo &quot;Usage - ./ping_sweep.sh [/24 network address]&quot; </span><br><span class="line">    echo &quot;Example - ./ping_sweep.sh 172.16.36.0&quot; </span><br><span class="line">    echo &quot;Example will perform an ICMP ping sweep of the 172.16.36.0/24 network and output to an output.txt file&quot; </span><br><span class="line">    exit </span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">prefix=$(echo $1 | cut -d &apos;.&apos; -f 1-3)</span><br><span class="line"></span><br><span class="line">for addr in $(seq 1 254); do </span><br><span class="line">    hping3 $prefix.$addr --icmp -c 1 &gt;&gt; handle.txt; </span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">grep len handle.txt | cut -d &quot; &quot; -f 2 | cut -d &quot;=&quot; -f 2 &gt;&gt; output.txt </span><br><span class="line">rm handle.txt</span><br><span class="line"></span><br><span class="line">四层发现</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">速度慢</span><br><span class="line">TCP发现：直接发送ACK数据包，一般来说状态为up的目标主机会返回一个RST数据包以终止这个不正常的TCP链接。也可以发送正常的SYN数据包，若果目标主机返回SYN/ACK或者SRT数据包，都可以证明目标主机为up状态。</span><br><span class="line"></span><br><span class="line">UDP发现：如果目标ip为up状态且UDP目标端口为关闭状态，目标主机就会返回一个目标端口不可达的数据包，这就可以证明目标端口是up状态(无论目标ip是down状态还是目标ip为up且目标端口为开放状态，都不会有任何数据包返回)。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">nmap 1.1.1.1-254 -PU53 -sn</span><br><span class="line">nmap 1.1.1.1-254 -PU80 -sn</span><br><span class="line"></span><br><span class="line">端口扫描</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">nmap 1.1.1.1 -sU -p 53</span><br><span class="line">nmap 1.1.1.1 -sU -p1-53</span><br><span class="line"></span><br><span class="line">nmap -sU 1.1.1.1</span><br><span class="line"></span><br><span class="line">隐蔽</span><br><span class="line">• nmap -sS 1.1.1.1 -p 80,21,25,110,443</span><br><span class="line">• nmap -sS 1.1.1.1 -p 1-65535 --open</span><br><span class="line">• nmap -sS 1.1.1.1 -p- --open </span><br><span class="line">• nmap -sS -iL iplist.txt -p 80,21,22,23</span><br><span class="line"></span><br><span class="line">全连接</span><br><span class="line">• nmap -sT 1.1.1.1 -p 80 </span><br><span class="line">• nmap -sT 1.1.1.1 -p 80,21,25 </span><br><span class="line">• nmap -sT 1.1.1.1 -p 80-2000</span><br><span class="line">• nmap -sT -iL iplist.txt -p 80</span><br><span class="line"></span><br><span class="line">nc -nv -w 1 -z 192.168.60.4 1-100</span><br><span class="line">• for x in $(seq 20 30); do nc -nv -w 1 -z 1.1.1.1 $x; done | grep open </span><br><span class="line">• for x in $(seq 1 254); do nc -nv -w 1 -z 1.1.1.$x 80; done</span><br><span class="line"></span><br><span class="line">服务扫描</span><br><span class="line">	</span><br><span class="line">nmap -sT 10.10.10.132 -p 1-100 --script=banner.nse</span><br><span class="line"></span><br><span class="line">探测打开端口以确定服务/版本信息</span><br><span class="line">root@kali:~# nmap 10.10.10.132 -p 80 -sV</span><br><span class="line"></span><br><span class="line"> nc -nv 10.10.10.132 80</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">操作系统识别</span><br><span class="line"></span><br><span class="line">root@kali:~# nmap 10.10.10.132 -O</span><br><span class="line"></span><br><span class="line">nmap -v -p139,445 192.168.60.1-20 </span><br><span class="line">• nmap 192.168.60.4 -p139,445 --script=smb-os-discovery.nse</span><br><span class="line">• nmap -v -p139,445 --script=smb-check-vulns --script-args=unsafe=1 1.1.1.1</span><br><span class="line">• nbtscan -r 192.168.60.0/24 </span><br><span class="line">• enum4linux -a 192.168.60.10</span><br><span class="line"></span><br><span class="line">SMTP</span><br><span class="line">• nc -nv 1.1.1.1 25 </span><br><span class="line">• VRFY root</span><br><span class="line">• nmap smtp.163.com -p25 --script=smtp-enum-users.nse --script-args=smtp-enumusers.methods=&#123;VRFY&#125; </span><br><span class="line">• nmap smtp.163.com -p25 --script=smtp-open-relay.nse</span><br><span class="line">• smtp-user-enum -M VRFY -U users.txt -t 10.0.0.1 </span><br><span class="line">• ./smtp.py</span><br></pre></td></tr></table></figure>
