    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line"> web扫描工具</span><br><span class="line">nikto</span><br><span class="line"></span><br><span class="line">nikto -list-plugins 插件列表</span><br><span class="line">nikto -update</span><br><span class="line">man nikto </span><br><span class="line">• cirt.net</span><br><span class="line">• http://cirt.net/nikto/UPDATES</span><br><span class="line">• nikto -host http://1.1.1.1</span><br><span class="line">• nikto -host 192.168.1.1 -ssl -port 443,8443,995</span><br><span class="line">• nikto -host host.txt</span><br><span class="line">• nmap -p80 192.168.1.0/24 -oG - | nikto -host -</span><br><span class="line">• nikto -host 192.168.1.1 -useproxy http://localhost:8087</span><br><span class="line">• -vhost</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 回车：报告当前状态</span><br><span class="line"></span><br><span class="line">v：正在扫描的详细信息（路径，结果等）#再按v就停止</span><br><span class="line"></span><br><span class="line">d：极其详细的信息，包括传输内容     </span><br><span class="line"></span><br><span class="line">e：错误信息                                    </span><br><span class="line"></span><br><span class="line">p：显示进度                               </span><br><span class="line"></span><br><span class="line">r：重定向                                   </span><br><span class="line"></span><br><span class="line">c：cookie</span><br><span class="line"></span><br><span class="line">a：身份认证</span><br><span class="line"></span><br><span class="line">q：退出</span><br><span class="line"></span><br><span class="line">N：下一个主机（用于多个IP）</span><br><span class="line"></span><br><span class="line">P：暂停</span><br><span class="line"></span><br><span class="line">/etc/nikto.conf</span><br><span class="line"></span><br><span class="line">STATIC-COOKIE=&quot;cookie1&quot;=&quot;cookie value&quot;;&quot;cookie2&quot;=&quot;cookie valu”</span><br><span class="line"></span><br><span class="line">ikto -host http://192.168.47.137/DVWA-master -evasion 167</span><br><span class="line"></span><br><span class="line">-evasion：使用LibWhisker中对IDS的逃避技术，可使用以下几种类型</span><br><span class="line"></span><br><span class="line">1、随机URL编码（非UTF-8方式）</span><br><span class="line"></span><br><span class="line">2、自选路径（/./）</span><br><span class="line"></span><br><span class="line">3、过早结束的URL</span><br><span class="line"></span><br><span class="line">4、优先考虑长随机字符串</span><br><span class="line"></span><br><span class="line">5、参数欺骗</span><br><span class="line"></span><br><span class="line">6、使用TAB作为命令的分隔符</span><br><span class="line"></span><br><span class="line">7、使用变化的URL</span><br><span class="line"></span><br><span class="line">8、使用windows路径分隔符”\“</span><br><span class="line"></span><br><span class="line">Skipfish</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">• skipfish -o test -S complet.wl -W abc.wl http://1.1.1.1 #字典 </span><br><span class="line">• -I 只检查包含´string´的 URL </span><br><span class="line">• -X 不检查包含´string´的URL #例如：logout </span><br><span class="line">• -K 不对指定参数进行 Fuzz 测试 </span><br><span class="line">• -D 跨站点爬另外一个域 </span><br><span class="line">• --config 指定配置文件</span><br><span class="line"></span><br><span class="line">指定输出目录</span><br><span class="line">skipfish -o test2 http://172.16.10.133/dvwa/</span><br><span class="line"></span><br><span class="line">只扫描包含 ‘字符串’ 的URL</span><br><span class="line">skipfish -o test1 -I /dvwa/ http://172.16.10.133/dvwa/</span><br><span class="line"></span><br><span class="line">指定目标 IP 列表</span><br><span class="line">skipfish -o test1 @iplist.txt</span><br><span class="line"></span><br><span class="line">指定字典</span><br><span class="line">skipfish -o test1 -I /dvwa/ -S /usr/share/skipfish/dictionaries/minimal.wl http://172.16.10.133/dvwa/</span><br><span class="line"></span><br><span class="line">指定并发连接数 （并发请求）</span><br><span class="line">root@kali:~# skipfish -o test1 -m 200 -S /usr/share/skipfish/dictionaries/minimal.wl http://172.16.10.133/dvwa/</span><br><span class="line"></span><br><span class="line">指定最大连接数 (每秒多少个连接)</span><br><span class="line">skipfish -o test1 -l 2000 -S /usr/share/skipfish/dictionaries/minimal.wl http://172.16.1</span><br><span class="line"></span><br><span class="line">用户名密码验证</span><br><span class="line">身份认证</span><br><span class="line">    skipfish -A user:pass -o test http://1.1.1.1</span><br><span class="line">    skipfish -C “name=val” -o test http://1.1.1.1</span><br><span class="line">    Username / Password</span><br><span class="line"></span><br><span class="line"> root@kali:~# skipfish -C &quot;PHPSESSID=a5b1d5b679e934f24bf6ae172dfbf8e0&quot; -C &quot;security=low&quot; -X logout.php -I /dvwa/ -o test1 http://172.16.10.133/dvw</span><br><span class="line"></span><br><span class="line">root@kali:~# skipfish -o test1 </span><br><span class="line">--auth-form http://172.16.10.133/dvwa/login.php </span><br><span class="line">--auth-form-target http://172.16.10.133/dvwa/login.php </span><br><span class="line">--auth-user-field username </span><br><span class="line">--auth-user admin </span><br><span class="line">--auth-pass-field password </span><br><span class="line">--auth-pass password </span><br><span class="line">--auth-verify-url </span><br><span class="line">http://172.16.10.133/dvwa/index.php -I /dvwa/ -X logout.php http://172.16.10.133/dvwa/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">skipfish -o test12 --auth-form http://192.168.47.143/DVWA-master/login.php  --auth-user admin  --auth-pass admin   http://192.168.47.143/DVWA-master/</span><br><span class="line"></span><br><span class="line">arachni</span><br></pre></td></tr></table></figure>
