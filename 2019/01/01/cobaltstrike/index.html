  <article class="passage-article">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"> cobaltstrike</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.先安装java环境</span><br><span class="line">2. 解压缩文件并移动至/opt</span><br><span class="line">3. 设置环境变量</span><br><span class="line"></span><br><span class="line">执行 gedit ~/.bashrc ， 并添加下列内容</span><br><span class="line">install JAVA JDK</span><br><span class="line">export JAVA_HOME=/opt/jdk1.8.0_91</span><br><span class="line">export CLASSPATH=.:$&#123;JAVA_HOME&#125;/lib</span><br><span class="line">export PATH=$&#123;JAVA_HOME&#125;/bin:$PATH</span><br><span class="line">保存退出</span><br><span class="line">执行 source ~/.bashrc</span><br><span class="line">4. 安装并注册</span><br><span class="line"></span><br><span class="line">update-alternatives –install /usr/bin/java java /opt/jdk1.8.0_91/bin/java 1</span><br><span class="line">update-alternatives –install /usr/bin/javac javac /opt/jdk1.8.0_91/bin/javac 1</span><br><span class="line">update-alternatives –set java /opt/jdk1.8.0_91/bin/java</span><br><span class="line">update-alternatives –set javac /opt/jdk1.8.0_91/bin/javac</span><br><span class="line"></span><br><span class="line">查看结果：</span><br><span class="line"></span><br><span class="line">update-alternatives –config java</span><br><span class="line">update-alternatives –config javac</span><br><span class="line"></span><br><span class="line">测试</span><br><span class="line"></span><br><span class="line">java -version</span><br><span class="line">运行</span><br><span class="line"></span><br><span class="line">./teamserver IP(kali的ip) 密码(默认是123456)</span><br><span class="line"></span><br><span class="line">./teamserver 192.168.222.133 123456</span><br><span class="line"></span><br><span class="line">然后在启动cobaltstrike脚本</span><br><span class="line"></span><br><span class="line">./cobaltstrike</span><br></pre></td></tr></table></figure>

  </article>
