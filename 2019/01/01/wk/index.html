    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"> wireshark</span><br><span class="line">1.</span><br><span class="line">对源地址为10.136.157.37的包的过滤，</span><br><span class="line">ip.src ==10.136.157.37</span><br><span class="line">对目的地址为10.136.157.37的包的过滤</span><br><span class="line">ip.dst ==10.136.157.37</span><br><span class="line">对源或者目的地址为10.136.157.37的包的过滤，</span><br><span class="line">ip.addr ==10.136.157.37或者ip.src ==10.136.157.37 or ip.dst ==10.136.157.37</span><br><span class="line"></span><br><span class="line">要排除以上的数据包，我们只需要将其用括号囊括，然后使用 “!”或者”not”即可。</span><br><span class="line">表达式为：!(表达式) not（表达式） </span><br><span class="line"> not (ip.src ==10.136.157.37 )</span><br><span class="line"></span><br><span class="line">2.</span><br><span class="line">http</span><br><span class="line">http or telnet </span><br><span class="line">not arp or !tcp </span><br><span class="line"></span><br><span class="line">3.</span><br><span class="line">tcp.port == 80</span><br><span class="line">可以使用and来连接</span><br><span class="line">udp.port &gt;= 2048 </span><br><span class="line"></span><br><span class="line">4.</span><br><span class="line">（1）针对长度的过虑（这里的长度指定的是数据段的长度）</span><br><span class="line">表达式为：udp.length &lt; 30 http.content_length &lt;=20</span><br><span class="line">（2）针对数据包内容的过滤</span><br><span class="line">表达式为：http.request.uri matches “blog” （匹配http请求中含有vipscu字段的请求信息） </span><br><span class="line"></span><br><span class="line">5.</span><br><span class="line">过滤目的Mac地址 </span><br><span class="line">eth.addr==DC-85-DE-F2-06-7D </span><br><span class="line">eth.addr== DC-85-DE-F2-06-7D and ip.addr != 10.136.157.37 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">http.request.method==”POST” 	过滤出所有post请求 	</span><br><span class="line">http.request.uri==”/v2transapi” 	过滤指定uri 	过滤出/v2transapi</span><br><span class="line">http.request.uri matches “/*api” 	过滤url中包含api结尾的uri 	</span><br><span class="line">http 	过滤协议 	同tcp、udp、arp、http、ftp、ssl、smtp、dns、ip</span><br><span class="line"></span><br><span class="line">深度字符串匹配</span><br><span class="line">tcp contains &quot;http&quot; 	显示payload中包括&quot;http&quot;字符串的tcp封包。</span><br><span class="line">http.request.uri contains &quot;online&quot; 	显示请求的uri包括&quot;online&quot;的http封包。</span><br></pre></td></tr></table></figure>
