>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br></pre></td><td class="code"><pre><span class="line"> 被动收集</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">信息搜集内容</span><br><span class="line"></span><br><span class="line">    IP地址段</span><br><span class="line">    域名信息</span><br><span class="line">    邮件地址</span><br><span class="line">    文档内容数据</span><br><span class="line">    公司地址</span><br><span class="line">    公司组织架构</span><br><span class="line">    联系电话/传真号码</span><br><span class="line">    人员姓名/职务</span><br><span class="line">    目标系统使用的技术架构</span><br><span class="line">    公开的商业信息</span><br><span class="line"></span><br><span class="line">信息用途</span><br><span class="line"></span><br><span class="line">    用信息描述目标</span><br><span class="line">    发现</span><br><span class="line">    社会工程学攻击</span><br><span class="line">    物理缺口</span><br><span class="line"></span><br><span class="line">DNS 查询</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    域名记录</span><br><span class="line"></span><br><span class="line">        A：主机地址(域名 -&gt; IP)</span><br><span class="line">        Cname：主机别名记录</span><br><span class="line">        NS：域名服务器记录</span><br><span class="line">        MX：邮件交换记录</span><br><span class="line">        PTR：反向解析（IP -&gt; 域名）</span><br><span class="line">        set type=a mx ns any </span><br><span class="line"></span><br><span class="line">    DNS查找：</span><br><span class="line">        浏览器缓存，浏览器会缓存DNS记录一段时间(2-30min)</span><br><span class="line">        系统缓存（gethostname）</span><br><span class="line">        路由器缓存</span><br><span class="line">        如果还是没有，那么就去检查ISP有没有吧</span><br><span class="line">        递归搜索</span><br><span class="line">        ISP的DNS服务器会从根域名开始进行递归查询</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">常见 DNS 记录的类型</span><br><span class="line">类型	目的</span><br><span class="line">A	地址记录，用来指定域名的 IPv4 地址，如果需要将域名指向一个 IP 地址，就需要添加 A 记录。</span><br><span class="line">AAAA	用来指定主机名(或域名)对应的 IPv6 地址记录。</span><br><span class="line">CNAME	如果需要将域名指向另一个域名，再由另一个域名提供 ip 地址，就需要添加 CNAME 记录。</span><br><span class="line">MX	如果需要设置邮箱，让邮箱能够收到邮件，需要添加 MX 记录。</span><br><span class="line">NS	域名服务器记录，如果需要把子域名交给其他 DNS 服务器解析，就需要添加 NS 记录。</span><br><span class="line">SOA	SOA 这种记录是所有区域性文件中的强制性记录。它必须是一个文件中的第一个记录。</span><br><span class="line">TXT	可以写任何东西，长度限制为 255。绝大多数的 TXT记录是用来做 SPF 记录(反垃圾邮件)。</span><br><span class="line"></span><br><span class="line">查询 CNAME 类型的记录</span><br><span class="line"></span><br><span class="line">除了 A 记录，常见的 DNS 记录还有 CNAME，我们可以在查询时指定要查询的 DNS 记录类型：</span><br><span class="line">$ dig abc.filterinto.com CNAME</span><br><span class="line">这样结果中就只有 CNAME 的记录。其实我们可以在查询中指定任何 DNS 记录的类型。</span><br><span class="line">从指定的 DNS 服务器上查询</span><br><span class="line">由于一些原因，希望从指定的 DNS 服务器上进行查询(从默认的 DNS 服务器上获得的结果可能不准确)。指定 DNS 服务器的方式为使用 @ 符号：</span><br><span class="line">$ dig @8.8.8.8 abc.filterinto.com</span><br><span class="line">从上图可以看到本次查询的 DNS 服务器为 8.8.8.8。</span><br><span class="line">如果不指定 DNS 服务器，dig 会依次使用 /etc/resolv.conf 里的地址作为 DNS 服务器：</span><br><span class="line">$ dig abc.filterinto.com</span><br><span class="line"></span><br><span class="line">反向查询</span><br><span class="line">在前面的查询中我们指定了查询服务器为 8.8.8.8，这是谁家的 DNS 服务器？其实我们可以使用 dig 的 -x 选项来反向解析 IP 地址对应的域名：</span><br><span class="line">$ dig -x 8.8.8.8 +short</span><br><span class="line"></span><br><span class="line">dig 命令默认返回的结果展示详细的信息，如果要获得精简的结果可以使用 +short 选项：</span><br><span class="line">$ dig +short abc.filterinto.com</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">其实我们还可以通过更多选项来控制输出的内容，比如只想显示 &quot;ANSWER SECTION&quot; 的内容：</span><br><span class="line">$ dig abc.filterinto.com +nocomments +noquestion +noauthority +noadditional +nostats</span><br><span class="line">$ dig abc.filterinto.com +noall +answer</span><br><span class="line"></span><br><span class="line">查看 TTL(Time to Live)</span><br><span class="line">TTL 是 DNS 解析中很重要的指标，主要是控制 DNS 记录在 DNS 服务器上的缓存时间：</span><br><span class="line">$ dig abc.filterinto.com</span><br><span class="line"></span><br><span class="line">查询结果中的单位是秒。通过下面的命令可以显示精简一些测结果：</span><br><span class="line">$ dig +nocmd +noall +answer +ttlid abc.filterinto.com</span><br><span class="line"></span><br><span class="line">跟踪整个查询过程</span><br><span class="line"></span><br><span class="line">如果你好奇 dig 命令执行查询时都经历了哪些过程，你可以尝试使用 +trace 选项。它会输出从根域到最终结果的所有信息：</span><br><span class="line"></span><br><span class="line">$ dig +trace abc.filterinto.com</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    递归查询：</span><br><span class="line"></span><br><span class="line">    主机向本地域名服务器的查询一般都是采用递归查询。</span><br><span class="line"></span><br><span class="line">    如果主机所询问的本地域名服务器不知道被查询的域名的IP地址，那么本地域名服务器就以DNS客户的身份，向其根域名服务器继续发出查询请求报文(即替主机继续查询)，而不是让主机自己进行下一步查询。因此，递归查询返回的查询结果或者是所要查询的IP地址，或者是返回一个失败的响应，表示无法查询到所需的IP地址。</span><br><span class="line"></span><br><span class="line">    迭代查询：</span><br><span class="line"></span><br><span class="line">    本地域名服务器向根域名服务器的查询通常是采用迭代查询。</span><br><span class="line"></span><br><span class="line">    当根域名服务器收到本地域名服务器发出的迭代查询请求报文时，要么返回给本地域名服务器所要查询的IP地址，要么返回给本地域名服务器下一步应当查询的域名服务器的IP地址。</span><br><span class="line"></span><br><span class="line">    假设的主机想知道另一个主机（域名为 my.xxsilence.net)的IP地址。具体步骤如下：</span><br><span class="line"></span><br><span class="line">        ① 主机先向其本地域名服务器进行递归查询，如果缓存中没有，继续下一步。</span><br><span class="line"></span><br><span class="line">        ② 本地域名服务器采用迭代查询，先向一个根域名服务器查询。</span><br><span class="line"></span><br><span class="line">        ③ 根域名服务器告诉本地域名服务器，下一次查询的顶级域名服务器 dns.net。</span><br><span class="line"></span><br><span class="line">        ④ 本地域名服务器向顶级域名服务器 dns.net。</span><br><span class="line"></span><br><span class="line">        ⑤ 顶级域名服务器 dns.net，下一次应查询的权限域名服务器dns.xxsilence.net的IP地址。</span><br><span class="line"></span><br><span class="line">        ⑥ 本地域名服务器向权限域名服务器dns.xxsilence.net进行查询。</span><br><span class="line"></span><br><span class="line">        ⑦ 权限域名服务器dns.xxsilence.net告诉本地域名服务器，所查询的主机的IP地址。</span><br><span class="line"></span><br><span class="line">        ⑧ 本地域名服务器最后把查询结果告诉主机。</span><br></pre></td></tr></table></figure>
