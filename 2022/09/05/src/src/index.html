><span class="line">wap</span><br><span class="line">url</span><br><span class="line">link</span><br><span class="line">src</span><br><span class="line">source</span><br><span class="line">taiget</span><br><span class="line">u</span><br><span class="line">3g</span><br><span class="line">display</span><br><span class="line">sourceURL</span><br><span class="line">imageURL</span><br><span class="line">domain</span><br><span class="line">		带url</span><br><span class="line">	或着看到http</span><br><span class="line">	带url</span><br><span class="line">	功能点--图片地址，链接</span><br><span class="line">	输入框</span><br><span class="line">	收集ssrf nday</span><br><span class="line">	绕过</span><br><span class="line">	生产图片功能--url  &quot;http......&quot; 换成 d...</span><br><span class="line">	敏感图片类 ！【】（httpp）&gt; log或 file://.... </span><br><span class="line">	 f12看生成实时</span><br><span class="line">任意用户</span><br><span class="line">	任意用户注册</span><br><span class="line">		可覆盖</span><br><span class="line">		不可覆盖</span><br><span class="line">		a验证码未绑定，修改手机号成b，b被注册</span><br><span class="line"></span><br><span class="line">		加空格注册，或者86，双写，特殊字符</span><br><span class="line">	任意用户密码重置</span><br><span class="line">		1.密码爆破</span><br><span class="line">		2.可回显</span><br><span class="line">		3.修改返回包</span><br><span class="line">		4.双写 多写一个号码，或者用&amp;mobile=11111&amp;mobile=2222</span><br><span class="line">		5.第三方登录  举例微博id 返回uid 。去试一试各种网站，看看第三</span><br><span class="line">		6.随意验证码</span><br><span class="line">		7.验证码为空 删除</span><br><span class="line">		8.邮箱等重置链接 猜测加密规律</span><br><span class="line">		9.万能密码</span><br><span class="line">		10奇葩：  1.	移动到邮箱处，会触发返回包，返回包包含、2.	url 跳转到密码修改处，直接绕过验证，3.	密码重置，数据包带id，号码，验证码，，都可以修改越权，直接修改密码 看见数据包的数据，id啥的都尝试修改一下，或者删除 4.	nday漏洞</span><br><span class="line">	越权漏洞 </span><br><span class="line">		Id 等参数越权</span><br><span class="line">		关注点</span><br><span class="line">			收货地址</span><br><span class="line">			用户</span><br><span class="line">			编辑</span><br><span class="line">			预览（草稿箱 回收站）</span><br><span class="line">			报告  采购</span><br><span class="line">			订单  抽奖付款 </span><br><span class="line">		操作</span><br><span class="line">			数据包  只留重点字段   Cookie可以先留着</span><br><span class="line">			有时候需要同时修改两个</span><br><span class="line">			一步一步放</span><br><span class="line">			有时候需要多个数据 修改先添加多个数据</span><br><span class="line">			双因子  Uuid:不能遍历就是其他地方找</span><br><span class="line">			修改url  路径  实现垂直越权</span><br><span class="line">			App?type     admin   user    添加&amp; fuzz</span><br><span class="line">			Js  findsomething-master  :id=1  或者其他 Js接口要添加参数</span><br><span class="line">		短信轰炸</span><br><span class="line">			一分钟30条</span><br><span class="line">			绕过</span><br><span class="line">				垃圾字母</span><br><span class="line">				字符</span><br><span class="line">				+86</span><br><span class="line">				空格在后面</span><br><span class="line">				双写</span><br><span class="line">				 IP 伪造</span><br><span class="line">				邮箱轰炸</span><br><span class="line">		Fuzz漏洞</span><br><span class="line">			&amp;后面添加 Usertype=1  Userrank=1 后期拓展 </span><br><span class="line">		差评</span><br><span class="line">			可以查看谁给的差评</span><br><span class="line">并发</span><br><span class="line">	x-req:%s</span><br><span class="line">	Exe/rece.py</span><br><span class="line">	报告</span><br><span class="line">		标题</span><br><span class="line">		自评</span><br><span class="line">		详细内容：抓被点赞的包</span><br><span class="line">		修复：数据库加锁</span><br><span class="line">支付漏洞</span><br><span class="line">	重复支付</span><br><span class="line">	试用商品卡</span><br><span class="line"></span><br><span class="line">	金额溢出</span><br><span class="line"></span><br><span class="line">	首单优惠，无限重购</span><br><span class="line"></span><br><span class="line">	并发数据包</span><br><span class="line">	退款、购买、充值</span><br><span class="line"></span><br><span class="line">	盲盒类抽奖</span><br><span class="line">	修改盲盒的属性</span><br><span class="line"></span><br><span class="line">	直播打赏类</span><br><span class="line"></span><br><span class="line">	签约漏洞</span><br><span class="line"></span><br><span class="line">		两个支付手段</span><br><span class="line">	会员升级</span><br><span class="line"></span><br><span class="line">	条件竞争----拓展</span><br><span class="line"></span><br><span class="line">	充值中放弃订单未失效</span><br><span class="line"></span><br><span class="line">	价格修改</span><br><span class="line"></span><br><span class="line">	订单替代支付</span><br><span class="line">	商品的编号</span><br><span class="line"></span><br><span class="line">	购买数量</span><br><span class="line"></span><br><span class="line">	支付附属值修改</span><br><span class="line">	修改优惠劵金额</span><br><span class="line">	钱包进行支付</span><br><span class="line">	修改积分金额</span><br><span class="line">	满减修改</span><br><span class="line"></span><br><span class="line">	支付接口替换</span><br><span class="line"></span><br><span class="line">	四舍五入导致支付漏洞</span><br><span class="line"></span><br><span class="line">	src</span><br><span class="line">		1.	低价充值，越权</span><br><span class="line">2.	延长年份，更少的钱获得服务</span><br><span class="line">3.	交易密码绕过</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		金额</span><br><span class="line">			金额为负。数量不为负</span><br><span class="line">			总价不为负，正负叠加</span><br><span class="line">			慢慢减少</span><br><span class="line">			小数点位移</span><br><span class="line">			修改的金额是系统内置的，套餐 类</span><br><span class="line">		参数</span><br><span class="line">			比如宽带  4变8，或者 硬盘</span><br><span class="line">		内容</span><br><span class="line">			Amount</span><br><span class="line">			Pinfo</span><br><span class="line">			修改两处</span><br><span class="line">		修改运费</span><br><span class="line">		无限重放 并发  提现</span><br><span class="line">		优惠 Coupon  Paymoney</span><br><span class="line">		T coin gift 10    修改赠送 金额</span><br><span class="line">		旅游</span><br><span class="line">成人票和儿童票，修改名称</span><br></pre></td></tr></table></figure>
