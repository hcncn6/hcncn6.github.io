    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">服务器端请求伪造</span><br><span class="line">	是一种由攻击者构造请求，由服务端发起请求的</span><br><span class="line">安全漏洞</span><br><span class="line"></span><br><span class="line">漏洞原理</span><br><span class="line">	多是由于服务端提供了从其他服务器应用获取数据的功能且没有对目标地址做过滤与限制。</span><br><span class="line"></span><br><span class="line">	对外网、服务器所在内网、本地进行端口扫描，获取一些服务的banner信息</span><br><span class="line"></span><br><span class="line">	攻击运行在内网或本地的应用程序。</span><br><span class="line"></span><br><span class="line">	对内网Web应用进行指纹识别，识别企业内部的资产信息。</span><br><span class="line"></span><br><span class="line">	攻击内外网的Web应用，主要是使用HTTPGET请求就可以实现的攻击(比如struts2、SQli等)。</span><br><span class="line">	利用file协议读取本地文件等。</span><br><span class="line"></span><br><span class="line">攻击</span><br><span class="line">	http协议   根据baner的信息获取内网</span><br><span class="line">	url=file:///etc/passwd</span><br><span class="line"></span><br><span class="line">	url=dict://127.0.0.1:3306</span><br><span class="line"></span><br><span class="line">	gopher协议 url=gopher://127.0.0.1:3306</span><br><span class="line"></span><br><span class="line">	ftp://evil.com:12345/TEST</span><br><span class="line"></span><br><span class="line">SSRF漏洞防御方案</span><br><span class="line"></span><br><span class="line">	禁止跳转</span><br><span class="line"></span><br><span class="line">	禁用不需要的协议，仅仅允许http和https请求</span><br><span class="line"></span><br><span class="line">	设置URL白名单或者限制内网IP</span><br><span class="line"></span><br><span class="line">	限制请求的端口为http常用的端口</span><br><span class="line"></span><br><span class="line">	.统一错误信息，避免用户可以根据错误信息来判断远端服务器的端口状态</span><br></pre></td></tr></table></figure>
